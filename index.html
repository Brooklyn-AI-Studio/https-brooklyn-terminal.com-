<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROOKLYN-TERMINAL // V4.1</title>
    <!-- 引入科技感字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- 變數定義：深色模式 (Default / Sci-Fi) --- */
            --bg-body: #050505;
            --bg-panel: #111111;
            --grid-bg: #0a0a0a;
            --text-primary: #00ffcc; /* Cyan Neon */
            --text-secondary: #888;
            --border-color: #333;
            --accent-color: #00ffcc;
            --grid-line: rgba(0, 255, 204, 0.1);
            --grid-line-strong: rgba(0, 255, 204, 0.3);
            --handle-color: #ff0055;
            --shadow-glow: 0 0 10px rgba(0, 255, 204, 0.3);
            --glass-bg: rgba(17, 17, 17, 0.95);
            --error-color: #ff0033;
            --stock-up: #00ffcc; 
            --stock-down: #ff0033; 
            --input-bg: rgba(0,0,0,0.3);
            --input-text: #00ffcc;
        }

        /* --- 淺色模式 (Laboratory Style) --- */
        [data-theme="light"] {
            --bg-body: #e8eef2;
            --bg-panel: #ffffff;
            --grid-bg: #f4f7f9;
            --text-primary: #2c3e50;
            --text-secondary: #555;
            --border-color: #cbd5e0;
            --accent-color: #0066cc;
            --grid-line: rgba(0, 0, 0, 0.05);
            --grid-line-strong: rgba(0, 0, 0, 0.1);
            --handle-color: #ff9900;
            --shadow-glow: none;
            --glass-bg: rgba(255, 255, 255, 0.98);
            --error-color: #e74c3c;
            --stock-up: #27ae60;
            --stock-down: #c0392b;
            --input-bg: #ffffff;
            --input-text: #333333;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Header --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.5);
            z-index: 20;
            justify-content: space-between;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 3px;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: var(--shadow-glow);
            display: flex;
            align-items: center;
        }
        .brand span { color: var(--handle-color); }
        .brand::before {
            content: '◈';
            margin-right: 10px;
            color: var(--accent-color);
            font-size: 1.8rem;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 300px;
            min-width: 250px;
            max-width: 500px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden; /* 防止內容溢出 */
            transition: width 0.3s ease, min-width 0.3s ease, padding 0.3s ease;
        }

        /* Collapsed State Styles */
        .sidebar.collapsed {
            width: 70px;
            min-width: 70px;
            padding: 20px 10px;
        }

        /* Hide text elements when collapsed */
        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .stock-selector, 
        .sidebar.collapsed .color-picker-container span,
        .sidebar.collapsed .tool-item span,
        .sidebar.collapsed .stock-drag-item > div, /* Hide stock name container */
        .sidebar.collapsed .sidebar-footer span,
        .sidebar.collapsed .sidebar-footer .switch {
            display: none;
        }

        /* Adjust layout for collapsed items to be centered icons */
        .sidebar.collapsed .tool-item {
            justify-content: center;
            padding: 10px;
        }
        .sidebar.collapsed .stock-drag-item {
            justify-content: center;
            padding: 10px;
            height: 50px;
            overflow: hidden;
        }
        .sidebar.collapsed .stock-drag-item span#selectedStockPrice {
            font-size: 0.8rem; /* Smaller font for collapsed view */
        }
        .sidebar.collapsed .sidebar-footer {
            justify-content: center;
        }
        /* Show a mini icon for toggle when collapsed */
        .sidebar.collapsed .sidebar-footer::after {
            content: '☀/☾';
            font-size: 10px;
            opacity: 0.5;
            cursor: pointer;
        }

        /* Toggle Button */
        .sidebar-toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border: 1px solid var(--border-color);
            background: var(--bg-panel);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
            z-index: 20;
        }
        .sidebar-toggle-btn:hover {
            background: var(--accent-color);
            color: #000;
        }
        .sidebar.collapsed .sidebar-toggle-btn {
            right: 50%;
            transform: translateX(50%);
            top: 10px;
        }

        .sidebar-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            margin-top: 20px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
            white-space: nowrap; /* 防止文字斷行 */
        }
        .sidebar-title:first-child { margin-top: 0; }

        /* Color Picker */
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            background: var(--input-bg);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            width: fit-content;
            transition: all 0.3s;
        }
        .sidebar.collapsed .color-picker-container {
            width: 100%;
            justify-content: center;
            padding: 5px;
        }
        
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border-color); }

        /* Library Tools */
        .tool-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }
        .tool-item:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-glow);
            background: rgba(255,255,255,0.08);
        }
        .tool-preview {
            width: 30px;
            height: 30px;
            border: 2px solid var(--text-primary);
            background: rgba(0, 255, 204, 0.1);
            flex-shrink: 0;
        }

        /* Stock Selector Styles */
        .stock-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stock-selector select, .stock-selector input {
            background: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            outline: none;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, border 0.3s;
            width: 100%;
        }
        .stock-selector select:focus, .stock-selector input:focus {
            border-color: var(--accent-color);
        }

        .stock-drag-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            padding: 15px;
            cursor: grab;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            white-space: nowrap;
        }
        .stock-drag-item:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-glow);
        }

        /* Sidebar Footer */
        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- Workspace --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }
        .workspace {
            flex: 1;
            background-color: #000;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: auto;
            padding: 50px;
            position: relative;
        }
        #grid-canvas {
            width: 1200px;
            height: 1200px;
            background-color: var(--grid-bg);
            position: relative;
            background-image: 
                linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #grid-canvas::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, var(--grid-line-strong) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line-strong) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
        }
        .grid-resize-handle {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            position: absolute;
            bottom: -10px;
            right: -10px;
            cursor: nwse-resize;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 5;
        }

        /* --- Grid Items & Stock Viz --- */
        .grid-item {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.3);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            backdrop-filter: blur(5px);
            transition: box-shadow 0.2s, border-color 0.2s; /* Remove left/top transition for smooth drag */
        }
        .grid-item:hover {
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            z-index: 100;
            border-color: var(--accent-color);
        }
        .grid-item.collision {
            background-color: rgba(255, 0, 51, 0.2) !important;
            border-color: var(--error-color) !important;
            box-shadow: 0 0 20px var(--error-color);
        }

        /* Stock Layout inside Grid */
        .stock-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 5%;
            pointer-events: none; 
            position: relative;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1em; 
            margin-bottom: 2%;
        }

        .stock-price-large {
            font-weight: 900;
            font-size: 2.5em; 
            line-height: 1;
            margin: 5% 0;
        }
        .stock-price-large.up { color: var(--stock-up); }
        .stock-price-large.down { color: var(--stock-down); }

        .stock-chart {
            flex: 1;
            width: 100%;
            min-height: 0;
            opacity: 0.8;
        }

        /* Controls */
        .item-resize {
            width: 15px;
            height: 15px;
            background: transparent;
            border-right: 2px solid var(--text-primary);
            border-bottom: 2px solid var(--text-primary);
            position: absolute;
            bottom: 2px;
            right: 2px;
            cursor: nwse-resize;
            z-index: 101;
        }

        /* Three Dot Menu */
        .menu-trigger {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 102;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            border-radius: 50%;
            background: rgba(0,0,0,0.1);
            opacity: 0; 
            transition: opacity 0.2s;
        }
        .grid-item:hover .menu-trigger { opacity: 1; }
        .menu-trigger:hover { background: var(--accent-color); color: #000; }

        .context-menu {
            position: absolute;
            top: 30px;
            right: 5px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border-radius: 4px;
            z-index: 103;
            display: none;
            min-width: 100px;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .context-menu-item:hover { background: var(--error-color); color: #fff; }
        .context-menu-item:last-child { border-bottom: none; }

        /* Chart SVG Path */
        .chart-path {
            fill: none;
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }
        .chart-area {
            fill-opacity: 0.2;
            stroke: none;
        }
        .up .chart-path { stroke: var(--stock-up); }
        .up .chart-area { fill: var(--stock-up); }
        .down .chart-path { stroke: var(--stock-down); }
        .down .chart-area { fill: var(--stock-down); }

    </style>
</head>
<body>

    <header>
        <div class="brand">Brooklyn-<span>Terminal</span></div>
        <div style="font-size: 12px; opacity: 0.7;">SYS.STATUS: ONLINE</div>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Toggle Button -->
            <button class="sidebar-toggle-btn" id="sidebarToggle" title="Collapse/Expand">
                &lt;
            </button>

            <!-- Library -->
            <div class="sidebar-title">Library</div>
            <div class="tool-item" draggable="true" id="tool-square">
                <div class="tool-preview" style="background-color: rgba(0,123,255,0.3);"></div>
                <span>Module 10x10</span>
            </div>

            <!-- Color Picker (Moved here) -->
            <div class="color-picker-container">
                <input type="color" id="colorPicker" value="#007bff">
                <span id="colorValue" style="font-size: 12px; opacity: 0.8;">#007bff</span>
            </div>

            <!-- Stock Indicators -->
            <div class="sidebar-title">Stock Indicators</div>
            <div class="stock-selector">
                <select id="stockList">
                    <!-- 台股 -->
                    <optgroup label="Taiwan Stocks">
                        <option value="2330">2330 台積電</option>
                        <option value="2317">2317 鴻海</option>
                        <option value="2454">2454 聯發科</option>
                        <option value="2303">2303 聯電</option>
                        <option value="2881">2881 富邦金</option>
                    </optgroup>
                    <!-- 美股 -->
                    <optgroup label="US Stocks">
                        <option value="AAPL">AAPL Apple</option>
                        <option value="TSLA">TSLA Tesla</option>
                        <option value="NVDA">NVDA NVIDIA</option>
                        <option value="MSFT">MSFT Microsoft</option>
                        <option value="GOOGL">GOOGL Alphabet</option>
                    </optgroup>
                </select>
                <input type="text" id="stockSearch" placeholder="Search (e.g., AAPL)">
            </div>
            
            <!-- Draggable Stock Preview -->
            <div class="stock-drag-item" draggable="true" id="stockDraggable">
                <div style="display:flex; flex-direction:column;">
                    <span id="selectedStockName" style="font-weight:bold; font-size:1rem;">2330 台積電</span>
                    <span style="font-size:0.8rem; opacity:0.7;">Drag to Grid</span>
                </div>
                <span id="selectedStockPrice" style="font-size:1.2rem; font-weight:bold; color:var(--stock-up);">580.00 ▲</span>
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <span style="font-size: 12px;">THEME MODE</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Workspace -->
        <div class="workspace">
            <div id="grid-canvas">
                <div class="grid-resize-handle" id="gridResizer"></div>
                <!-- Dynamic Items -->
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const CELL_SIZE = 20;
        const MIN_W = CELL_SIZE * 4; 
        const MIN_H = CELL_SIZE * 4;

        // --- DOM Elements ---
        const gridCanvas = document.getElementById('grid-canvas');
        const colorPicker = document.getElementById('colorPicker');
        const colorValue = document.getElementById('colorValue');
        const themeSwitch = document.getElementById('themeSwitch');
        const stockList = document.getElementById('stockList');
        const stockSearch = document.getElementById('stockSearch');
        const stockDraggable = document.getElementById('stockDraggable');
        const selectedStockName = document.getElementById('selectedStockName');
        const selectedStockPrice = document.getElementById('selectedStockPrice');
        const gridResizer = document.getElementById('gridResizer');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        // --- State ---
        let items = []; 
        let activeColor = '#007bff';
        let currentStock = { symbol: '2330', name: '台積電', price: 580.00, change: 5.00, history: [] };
        let isSidebarCollapsed = false;

        // --- Mock Data & Chart Helpers ---
        const mockStockData = {
            // Taiwan
            '2330': { name: '台積電', price: 580.00, change: 5.00 },
            '2317': { name: '鴻海', price: 105.00, change: -0.50 },
            '2454': { name: '聯發科', price: 950.00, change: 15.00 },
            '2303': { name: '聯電', price: 48.50, change: 0.20 },
            '2881': { name: '富邦金', price: 62.00, change: -0.10 },
            // US
            'AAPL': { name: 'Apple Inc.', price: 175.00, change: 1.20 },
            'TSLA': { name: 'Tesla Inc.', price: 240.00, change: -3.50 },
            'NVDA': { name: 'NVIDIA', price: 460.00, change: 8.00 },
            'MSFT': { name: 'Microsoft', price: 330.00, change: 2.10 },
            'GOOGL': { name: 'Alphabet', price: 135.00, change: -0.80 }
        };

        function generateHistory(basePrice) {
            let history = [];
            let current = basePrice;
            for(let i=0; i<20; i++) {
                history.push(current);
                current += (Math.random() - 0.5) * (basePrice * 0.03);
            }
            return history;
        }

        function getMockStockPrice(symbol) {
            let base = mockStockData[symbol] || { name: symbol, price: 100.00, change: 0 };
            // Simulate fluctuation
            const change = (Math.random() - 0.5) * (base.price * 0.01);
            base.price += change;
            base.change = change; // Just showing instant change
            if(!base.history) base.history = generateHistory(base.price);
            
            // Shift history
            base.history.push(base.price);
            base.history.shift();
            
            return base;
        }

        function updateStockDisplay(stock) {
            currentStock = stock;
            selectedStockName.innerText = `${stock.symbol} ${stock.name}`;
            const isUp = stock.change >= 0;
            selectedStockPrice.innerHTML = `${stock.price.toFixed(2)} ${isUp ? '▲' : '▼'}`;
            selectedStockPrice.style.color = isUp ? 'var(--stock-up)' : 'var(--stock-down)';
        }

        // --- Initialization ---
        
        // Sidebar Toggle
        sidebarToggle.addEventListener('click', () => {
            isSidebarCollapsed = !isSidebarCollapsed;
            if (isSidebarCollapsed) {
                sidebar.classList.add('collapsed');
                sidebarToggle.innerHTML = '&gt;';
            } else {
                sidebar.classList.remove('collapsed');
                sidebarToggle.innerHTML = '&lt;';
            }
        });

        // Theme Toggle
        themeSwitch.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        });

        // Color Picker
        colorPicker.addEventListener('input', (e) => {
            activeColor = e.target.value;
            colorValue.innerText = activeColor;
            document.querySelector('.tool-preview').style.backgroundColor = activeColor + '4D';
            document.querySelector('.tool-preview').style.borderColor = activeColor;
        });

        // Stock Logic
        stockList.addEventListener('change', (e) => updateStock(e.target.value));
        stockSearch.addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase();
            if(val.length >= 3) updateStock(val);
        });

        function updateStock(symbol) {
            const data = getMockStockPrice(symbol);
            updateStockDisplay({ symbol, ...data });
        }
        
        // Initialize default stock
        updateStock('2330');

        // Live Update Sim
        setInterval(() => {
            if (currentStock.symbol) {
                updateStock(currentStock.symbol);
                // Update grid items
                items.forEach(item => {
                    if(item.stockData && item.stockData.symbol === currentStock.symbol) {
                        item.stockData = { ...item.stockData, ...currentStock }; 
                        renderStockContent(item);
                    }
                });
            }
        }, 3000);

        // Sidebar Footer click to toggle theme when collapsed
        document.querySelector('.sidebar-footer').addEventListener('click', (e) => {
            if (isSidebarCollapsed && e.target === document.querySelector('.sidebar-footer')) {
               themeSwitch.click();
            }
        });

        // --- Drag & Drop ---

        document.getElementById('tool-square').addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('type', 'shape');
        });

        stockDraggable.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('type', 'stock');
            e.dataTransfer.setData('symbol', currentStock.symbol);
        });

        gridCanvas.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; });

        gridCanvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            const rect = gridCanvas.getBoundingClientRect();
            const x = snap(e.clientX - rect.left);
            const y = snap(e.clientY - rect.top);

            if (type === 'shape') {
                if(!checkCollision({x, y, w: 200, h: 200})) {
                    createItem(x, y, 200, 200, activeColor);
                }
            } else if (type === 'stock') {
                const dropX = e.clientX - rect.left;
                const dropY = e.clientY - rect.top;
                const target = items.find(i => dropX >= i.x && dropX <= i.x+i.w && dropY >= i.y && dropY <= i.y+i.h);
                
                if (target) {
                    const symbol = e.dataTransfer.getData('symbol');
                    target.stockData = { symbol, ...getMockStockPrice(symbol) };
                    renderStockContent(target);
                } else {
                    if(!checkCollision({x, y, w: 300, h: 200})) {
                        const symbol = e.dataTransfer.getData('symbol');
                        const newItem = createItem(x, y, 300, 200, activeColor); 
                        newItem.obj.stockData = { symbol, ...getMockStockPrice(symbol) };
                        renderStockContent(newItem.obj);
                    }
                }
            }
        });

        // --- Item Creation & Management ---

        function createItem(x, y, w, h, color) {
            const id = 'item_' + Date.now();
            const el = document.createElement('div');
            el.className = 'grid-item';
            el.id = id;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.width = w + 'px';
            el.style.height = h + 'px';
            
            const rgb = hexToRgb(color);
            el.style.backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`;
            el.style.borderColor = color;

            el.innerHTML = `
                <div class="content-container" style="width:100%; height:100%;"></div>
                <div class="menu-trigger">⋮</div>
                <div class="context-menu">
                    <div class="context-menu-item" onclick="deleteItem('${id}')">移除 (Remove)</div>
                </div>
                <div class="item-resize"></div>
            `;

            const trigger = el.querySelector('.menu-trigger');
            const menu = el.querySelector('.context-menu');
            trigger.onclick = (e) => {
                e.stopPropagation();
                document.querySelectorAll('.context-menu').forEach(m => { if(m!==menu) m.classList.remove('show'); });
                menu.classList.toggle('show');
            };

            gridCanvas.appendChild(el);
            const itemObj = { id, x, y, w, h, el, stockData: null };
            items.push(itemObj);

            setupInteractions(itemObj);
            
            document.addEventListener('click', () => menu.classList.remove('show'));

            return { el, obj: itemObj };
        }

        function deleteItem(id) {
            const idx = items.findIndex(i => i.id === id);
            if (idx > -1) {
                items[idx].el.remove();
                items.splice(idx, 1);
            }
        }

        // --- Rendering Stock Data ---

        function renderStockContent(item) {
            if (!item.stockData) return;
            const container = item.el.querySelector('.content-container');
            const data = item.stockData;
            const isUp = data.change >= 0;
            const trendClass = isUp ? 'up' : 'down';
            
            const fontSize = Math.max(10, item.w / 20); 
            item.el.style.fontSize = fontSize + 'px';

            const pathD = generateSparkline(data.history, item.w, item.h * 0.4); 

            container.innerHTML = `
                <div class="stock-layout ${trendClass}">
                    <div class="stock-header">
                        <span>${data.symbol} ${data.name}</span>
                        <span style="font-size:0.8em">${isUp?'▲':'▼'} ${Math.abs(data.change).toFixed(2)}</span>
                    </div>
                    <div class="stock-price-large ${trendClass}">
                        ${data.price.toFixed(2)}
                    </div>
                    <svg class="stock-chart" preserveAspectRatio="none" viewBox="0 0 ${item.w} ${item.h*0.4}">
                        <path class="chart-path" d="${pathD}" />
                        <path class="chart-area" d="${pathD} V ${item.h*0.4} H 0 Z" />
                    </svg>
                </div>
            `;
        }

        function generateSparkline(data, width, height) {
            if (!data || data.length === 0) return "";
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            
            const stepX = width / (data.length - 1);
            
            let d = `M 0 ${height - ((data[0] - min) / range * height)}`;
            for (let i = 1; i < data.length; i++) {
                const x = i * stepX;
                const y = height - ((data[i] - min) / range * height);
                d += ` L ${x} ${y}`;
            }
            return d;
        }

        // --- Interaction Logic (Move & Resize) ---

        function setupInteractions(item) {
            const { el } = item;
            const resizeHandle = el.querySelector('.item-resize');
            const menu = el.querySelector('.context-menu');
            const trigger = el.querySelector('.menu-trigger');

            // Move Logic (Updated: Smooth Drag)
            el.addEventListener('mousedown', (e) => {
                if(e.target === resizeHandle || e.target === trigger || menu.contains(e.target)) return;
                
                e.preventDefault();
                const startX = e.clientX;
                const startY = e.clientY;
                const startLeft = item.x;
                const startTop = item.y;

                // Increase z-index while dragging
                el.style.zIndex = 999;

                function onMove(ev) {
                    const dx = ev.clientX - startX;
                    const dy = ev.clientY - startY;
                    
                    // Raw position for smoothness
                    let rawX = startLeft + dx;
                    let rawY = startTop + dy;
                    
                    // Boundary (visual only for now)
                    const maxW = parseInt(gridCanvas.style.width);
                    const maxH = parseInt(gridCanvas.style.height);
                    
                    // Simple clamping
                    if(rawX < 0) rawX = 0;
                    if(rawY < 0) rawY = 0;
                    if(rawX + item.w > maxW) rawX = maxW - item.w;
                    if(rawY + item.h > maxH) rawY = maxH - item.h;

                    // Apply smooth position
                    el.style.left = rawX + 'px';
                    el.style.top = rawY + 'px';

                    // Visual feedback for collision (check snapped pos)
                    const snapX = snap(rawX);
                    const snapY = snap(rawY);
                    if (checkCollision({ ...item, x: snapX, y: snapY }, item.id)) {
                        el.classList.add('collision');
                    } else {
                        el.classList.remove('collision');
                    }
                }
                
                function onUp(ev) {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                    el.style.zIndex = '';

                    // Final Snap
                    const finalX = snap(parseInt(el.style.left));
                    const finalY = snap(parseInt(el.style.top));

                    // Validate collision on drop
                    if (checkCollision({ ...item, x: finalX, y: finalY }, item.id)) {
                        // Revert if collision
                        el.style.left = item.x + 'px';
                        el.style.top = item.y + 'px';
                    } else {
                        // Commit
                        item.x = finalX;
                        item.y = finalY;
                        el.style.left = finalX + 'px';
                        el.style.top = finalY + 'px';
                    }
                    el.classList.remove('collision');
                }

                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            });

            // Resize (Existing Logic)
            resizeHandle.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                e.preventDefault();
                const startX = e.clientX;
                const startY = e.clientY;
                const startW = item.w;
                const startH = item.h;

                function onResize(ev) {
                    const dx = ev.clientX - startX;
                    const dy = ev.clientY - startY;
                    let nw = snap(Math.max(MIN_W, startW + dx));
                    let nh = snap(Math.max(MIN_H, startH + dy));

                    if (checkCollision({ ...item, w: nw, h: nh }, item.id)) {
                        el.classList.add('collision');
                    } else {
                        el.classList.remove('collision');
                        el.style.width = nw + 'px';
                        el.style.height = nh + 'px';
                        item.w = nw;
                        item.h = nh;
                        renderStockContent(item);
                    }
                }

                function onUp() {
                    document.removeEventListener('mousemove', onResize);
                    document.removeEventListener('mouseup', onUp);
                    el.classList.remove('collision');
                }

                document.addEventListener('mousemove', onResize);
                document.addEventListener('mouseup', onUp);
            });
        }

        // --- Helpers ---

        function snap(v) { return Math.round(v / CELL_SIZE) * CELL_SIZE; }

        function checkCollision(target, ignoreId) {
            return items.some(i => {
                if (i.id === ignoreId) return false;
                return (
                    target.x < i.x + i.w &&
                    target.x + target.w > i.x &&
                    target.y < i.y + i.h &&
                    target.y + target.h > i.y
                );
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }
        
        // Canvas Resizer Logic
        gridResizer.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            const startX = e.clientX;
            const startY = e.clientY;
            const startW = parseInt(getComputedStyle(gridCanvas).width);
            const startH = parseInt(getComputedStyle(gridCanvas).height);

            function resizeGrid(ev) {
                const nw = Math.max(600, startW + (ev.clientX - startX));
                const nh = Math.max(600, startH + (ev.clientY - startY));
                gridCanvas.style.width = snap(nw) + 'px';
                gridCanvas.style.height = snap(nh) + 'px';
            }
            document.addEventListener('mousemove', resizeGrid);
            document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resizeGrid), {once:true});
        });

    </script>
