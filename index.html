        :root {
            /* --- Variables --- */
            --bg-body: #050505;
            --bg-panel: #111111;
            --grid-bg: #0a0a0a;
            --text-primary: #00ffcc;
            --text-secondary: #888;
            --border-color: #333;
            --accent-color: #00ffcc;
            --grid-line: rgba(0, 255, 204, 0.1);
            --grid-line-strong: rgba(0, 255, 204, 0.3);
            --handle-color: #ff0055;
            --shadow-glow: 0 0 10px rgba(0, 255, 204, 0.3);
            --glass-bg: rgba(17, 17, 17, 0.95);
            --error-color: #ff0033;
            --stock-up: #00ffcc; 
            --stock-down: #ff0033; 
            --input-bg: rgba(0,0,0,0.5);
            --input-text: #00ffcc;
            --msg-user-bg: rgba(0, 255, 204, 0.1);
            --msg-sys-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg-body: #e8eef2;
            --bg-panel: #ffffff;
            --grid-bg: #f4f7f9;
            --text-primary: #2c3e50;
            --text-secondary: #555;
            --border-color: #cbd5e0;
            --accent-color: #0066cc;
            --grid-line: rgba(0, 0, 0, 0.05);
            --grid-line-strong: rgba(0, 0, 0, 0.1);
            --handle-color: #ff9900;
            --shadow-glow: none;
            --glass-bg: rgba(255, 255, 255, 0.98);
            --error-color: #e74c3c;
            --stock-up: #27ae60;
            --stock-down: #c0392b;
            --input-bg: #f0f2f5;
            --input-text: #333333;
            --msg-user-bg: rgba(0, 102, 204, 0.1);
            --msg-sys-bg: rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; user-select: none; font-family: 'Rajdhani', 'Orbitron', sans-serif; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body); color: var(--text-primary);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Header --- */
        header {
            height: 60px; background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.5); z-index: 20;
            justify-content: space-between;
        }
        .brand {
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            letter-spacing: 3px; font-size: 1.5rem; text-transform: uppercase;
            text-shadow: var(--shadow-glow); display: flex; align-items: center; gap: 10px;
        }
        .brand span { color: var(--handle-color); }
        
        .beta-badge {
            font-size: 0.7rem; background: var(--accent-color); color: #000;
            padding: 2px 6px; border-radius: 4px; margin-left: 5px;
            font-weight: bold; letter-spacing: 1px; transform: translateY(-2px);
            box-shadow: 0 0 5px var(--accent-color);
        }

        .logo-icon {
            width: 32px; height: 32px; fill: none; stroke: var(--accent-color);
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 300px; min-width: 250px; max-width: 500px;
            background-color: var(--bg-panel); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; position: relative; z-index: 10;
            padding: 20px; overflow-y: auto; overflow-x: hidden;
            transition: width 0.3s ease, min-width 0.3s ease, padding 0.3s ease;
        }
        .sidebar.collapsed { width: 70px; min-width: 70px; padding: 20px 10px; }
        .sidebar.collapsed .sidebar-title, .sidebar.collapsed .stock-selector, 
        .sidebar.collapsed .color-picker-container span, .sidebar.collapsed .tool-item span,
        .sidebar.collapsed .stock-drag-item > div, .sidebar.collapsed .sidebar-footer span,
        .sidebar.collapsed .sidebar-footer .switch, .sidebar.collapsed label { display: none; }
        
        .sidebar.collapsed .tool-item, .sidebar.collapsed .stock-drag-item { justify-content: center; padding: 10px; }
        .sidebar.collapsed .stock-drag-item span#selectedStockPrice { font-size: 0.8rem; }
        .sidebar.collapsed .sidebar-footer { justify-content: center; }
        .sidebar.collapsed .sidebar-footer::after { content: '‚òÄ/‚òæ'; font-size: 10px; opacity: 0.5; cursor: pointer; }
        
        .sidebar-toggle-btn {
            position: absolute; top: 10px; right: 10px; width: 24px; height: 24px;
            border: 1px solid var(--border-color); background: var(--bg-panel); color: var(--text-primary);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            border-radius: 4px; font-size: 12px; transition: all 0.2s; z-index: 20;
        }
        .sidebar-toggle-btn:hover { background: var(--accent-color); color: #000; }
        .sidebar.collapsed .sidebar-toggle-btn { right: 50%; transform: translateX(50%); top: 10px; }

        .sidebar-title {
            font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 10px; margin-top: 20px;
            border-bottom: 1px dashed var(--border-color); padding-bottom: 5px;
            text-transform: uppercase; font-weight: 700; white-space: nowrap;
        }
        .sidebar-title:first-child { margin-top: 0; }

        .color-picker-container {
            display: flex; align-items: center; gap: 10px; margin-bottom: 5px;
            background: var(--input-bg); padding: 5px 10px; border-radius: 4px;
            border: 1px solid var(--border-color); width: fit-content; transition: all 0.3s;
        }
        .sidebar.collapsed .color-picker-container { width: 100%; justify-content: center; padding: 5px; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 24px; height: 24px; cursor: pointer; background: none; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border-color); }

        .tool-item {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            padding: 15px; margin-bottom: 10px; cursor: grab; transition: all 0.2s;
            display: flex; align-items: center; gap: 15px; white-space: nowrap;
        }
        .tool-item:hover { border-color: var(--accent-color); box-shadow: var(--shadow-glow); background: rgba(255,255,255,0.08); }
        .tool-preview { width: 30px; height: 30px; border: 2px solid var(--text-primary); background: rgba(0, 255, 204, 0.1); flex-shrink: 0; }
        
        .tool-preview.clock-icon {
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 18px; border-color: var(--handle-color);
        }
        .tool-preview.icon-only {
            display: flex; align-items: center; justify-content: center; font-size: 16px;
        }

        .stock-selector { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .stock-selector label { font-size: 12px; color: var(--text-secondary); margin-bottom: -5px; }
        .stock-selector select, .stock-selector input {
            background: var(--input-bg); color: var(--input-text); border: 1px solid var(--border-color);
            padding: 10px; border-radius: 4px; outline: none; font-weight: 500;
            transition: background 0.3s, color 0.3s, border 0.3s; width: 100%;
        }
        .stock-selector select:focus, .stock-selector input:focus { border-color: var(--accent-color); }

        .stock-drag-item {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            padding: 15px; cursor: grab; transition: all 0.2s; display: flex;
            justify-content: space-between; align-items: center; border-radius: 4px; white-space: nowrap;
        }
        .stock-drag-item:hover { border-color: var(--accent-color); box-shadow: var(--shadow-glow); }

        .sidebar-footer {
            margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
        }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: #fff; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- Workspace --- */
        .main-container { display: flex; flex: 1; height: calc(100vh - 60px); }
        .workspace {
            flex: 1; background-color: #000; background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px; overflow: auto; padding: 50px; position: relative;
        }
        #grid-canvas {
            width: 1200px; height: 1200px; background-color: var(--grid-bg); position: relative;
            background-image: linear-gradient(to right, var(--grid-line) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px; border: 1px solid var(--accent-color); box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #grid-canvas::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(to right, var(--grid-line-strong) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-line-strong) 1px, transparent 1px);
            background-size: 100px 100px; pointer-events: none;
        }
        .grid-resize-handle {
            width: 20px; height: 20px; background: var(--accent-color); position: absolute;
            bottom: -10px; right: -10px; cursor: nwse-resize; clip-path: polygon(100% 0, 100% 100%, 0 100%); z-index: 5;
        }

        /* --- Grid Items --- */
        .grid-item {
            position: absolute; border: 1px solid rgba(255,255,255,0.3); box-sizing: border-box;
            display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(5px);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .grid-item:hover { box-shadow: 0 0 20px rgba(255,255,255,0.2); z-index: 100; border-color: var(--accent-color); }
        .grid-item.collision { background-color: rgba(255, 0, 51, 0.2) !important; border-color: var(--error-color) !important; box-shadow: 0 0 20px var(--error-color); }

        /* --- Tool Layouts --- */
        
        /* Stock Layout */
        .stock-layout {
            display: flex; flex-direction: column; width: 100%; height: 100%; padding: 5%;
            pointer-events: none; position: relative;
        }
        .stock-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 1em; margin-bottom: 2%; }
        .stock-price-large { font-weight: 900; font-size: 2.5em; line-height: 1; margin: 2% 0; }
        .stock-price-large.up { color: var(--stock-up); }
        .stock-price-large.down { color: var(--stock-down); }
        .stock-chart { flex: 1; width: 100%; min-height: 0; opacity: 0.9; }
        
        /* Clock Layout */
        .clock-layout {
            display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;
            font-family: 'Orbitron', sans-serif; font-weight: bold; color: var(--text-primary);
            pointer-events: none;
        }

        /* News Layout */
        .news-layout {
            display: flex; flex-direction: column; width: 100%; height: 100%; padding: 10px;
            overflow-y: auto; overflow-x: hidden; user-select: text; cursor: default;
        }
        .news-header { font-weight: bold; font-size: 1.1em; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-bottom: 10px; color: var(--text-primary); cursor: move; }
        .news-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            padding: 10px; margin-bottom: 10px; border-radius: 4px;
        }
        .news-card:hover { border-color: var(--accent-color); }
        .news-meta { display: flex; gap: 10px; font-size: 0.7em; color: var(--text-secondary); margin-bottom: 5px; align-items: center;}
        .news-title { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; color: var(--text-primary); line-height: 1.3; }
        .news-summary { font-size: 0.8em; color: var(--text-secondary); line-height: 1.4; }

        /* Chat Layout */
        .chat-layout {
            display: flex; flex-direction: column; width: 100%; height: 100%; 
            cursor: default;
        }
        .chat-header {
            padding: 8px; border-bottom: 1px solid var(--border-color); font-weight: bold; 
            font-family: 'Orbitron'; font-size: 0.9em; display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.2); cursor: move;
        }
        .chat-history {
            flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px;
            user-select: text;
        }
        .chat-msg { padding: 8px; border-radius: 4px; font-size: 0.85em; max-width: 85%; word-wrap: break-word; }
        .chat-msg.sys { align-self: flex-start; background: var(--msg-sys-bg); border-left: 2px solid var(--accent-color); color: var(--text-primary); }
        .chat-msg.user { align-self: flex-end; background: var(--msg-user-bg); border-right: 2px solid var(--text-primary); color: #fff; }
        .chat-input-area {
            padding: 8px; border-top: 1px solid var(--border-color); display: flex; gap: 5px;
            background: rgba(0,0,0,0.2);
        }
        .chat-input {
            flex: 1; background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-primary); padding: 5px; outline: none; font-family: 'Rajdhani';
        }
        .chat-input:focus { border-color: var(--accent-color); }
        
        /* Chat Model Selector Styles */
        .chat-model-select {
            background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-primary); padding: 5px; outline: none; font-family: 'Rajdhani';
            font-size: 0.8em; margin-right: 5px; cursor: pointer;
        }
        .chat-model-select:focus { border-color: var(--accent-color); }

        .chat-send-btn {
            background: var(--accent-color); color: #000; border: none; padding: 0 10px;
            cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 0.8em;
        }
        .chat-send-btn:hover { opacity: 0.8; }

        /* Controls */
        .item-resize {
            width: 15px; height: 15px; background: transparent;
            border-right: 2px solid var(--text-primary); border-bottom: 2px solid var(--text-primary);
            position: absolute; bottom: 2px; right: 2px; cursor: nwse-resize; z-index: 101;
        }
        .menu-trigger {
            position: absolute; top: 5px; right: 5px; width: 24px; height: 24px;
            cursor: pointer; z-index: 102; display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: var(--text-secondary); border-radius: 50%;
            background: rgba(0,0,0,0.1); opacity: 0; transition: opacity 0.2s;
        }
        .grid-item:hover .menu-trigger { opacity: 1; }
        .menu-trigger:hover { background: var(--accent-color); color: #000; }

        /* Context Menu */
        .context-menu {
            position: absolute; top: 30px; right: 5px; background: var(--bg-panel);
            border: 1px solid var(--border-color); box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            border-radius: 4px; z-index: 103; display: none; min-width: 140px;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 8px 12px; cursor: pointer; font-size: 12px; color: var(--text-primary);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .context-menu-item:hover { background: rgba(255,255,255,0.1); }
        .context-menu-item:last-child { border-bottom: none; }
        .context-menu-item.danger:hover { background: rgba(255,255,255,0.1); color: var(--error-color); }

        /* Chart Styles */
        .chart-path { fill: none; stroke-width: 2; vector-effect: non-scaling-stroke; }
        .chart-area { fill-opacity: 0.2; stroke: none; }
        .up .chart-path { stroke: var(--stock-up); }
        .up .chart-area { fill: var(--stock-up); }
        .down .chart-path { stroke: var(--stock-down); }
        .down .chart-area { fill: var(--stock-down); }
        
        /* Candle Styles */
        .candle { stroke-width: 1; }
        .candle.up { fill: var(--stock-up); stroke: var(--stock-up); }
        .candle.down { fill: var(--stock-down); stroke: var(--stock-down); }
        .wick { stroke-width: 1; }
        .wick.up { stroke: var(--stock-up); }
        .wick.down { stroke: var(--stock-down); }
        
        /* Axis Text */
        .axis-text { font-size: 10px; fill: var(--text-secondary); text-anchor: middle; }
        .stock-footer-info { font-size: 0.7em; opacity: 0.7; margin-top: auto; text-align: right; }

        /* Widget Header Drag Handle Style */
        .widget-header { cursor: move; }

    </style>
</head>

        const mockStockData = {};

            mockStockData[item.s] = {
                symbol: item.s, name: item.n,

        const mockNews = [
            { title: "Wall Street Futures Swing Amid Volatility", time: "6m ago", source: "Bloomberg", summary: "US stock futures fluctuated as major indices faced weekly losses. The Nasdaq fell 3.6% through Thursday." },
            { title: "Bitcoin Extends Decline To Lowest Since April", time: "12m ago", source: "CoinDesk", summary: "Bitcoin slipped below $28,000 Friday, marking its lowest level since April after a steady retreat." },

        function generateHistory(basePrice, count) {
            let history = [];
            let current = basePrice;
            for(let i=0; i<count; i++) {
                let open = current;
                let close = current + (Math.random() - 0.5) * (basePrice * 0.02);
                let high = Math.max(open, close) + Math.random() * (basePrice * 0.01);
                let low = Math.min(open, close) - Math.random() * (basePrice * 0.01);
                history.push({ open, high, low, close });
                current = close;
            }
            return history;
        }

        function simulateMarket() {
            Object.keys(mockStockData).forEach(symbol => {
                const data = mockStockData[symbol];
                const change = (Math.random() - 0.5) * (data.price * 0.005); 
                const newPrice = data.price + change;
                let last = data.history[data.history.length - 1];
                last.close = newPrice;
                last.high = Math.max(last.high, newPrice);
                last.low = Math.min(last.low, newPrice);
                
                if(Math.random() > 0.95) { 
                   data.history.push({open: newPrice, high: newPrice, low: newPrice, close: newPrice});
                   if(data.history.length > 100) data.history.shift();
                }
                data.price = newPrice;
                data.change = change;
            });

            if (currentStock.symbol && mockStockData[currentStock.symbol]) {
                updateStockDisplay(mockStockData[currentStock.symbol]);
            }

            items.forEach(item => {
                if(item.type === 'stock') {
                    const symbol = item.stockData.symbol;
                    if(mockStockData[symbol]) {

                    }
                } else if (item.type === 'clock') {
                    renderClockContent(item);
                }
            });

        sidebarToggle.addEventListener('click', () => {

        // Drag Listeners
        document.getElementById('tool-square').addEventListener('dragstart', (e) => e.dataTransfer.setData('type', 'shape'));
        document.getElementById('tool-clock').addEventListener('dragstart', (e) => e.dataTransfer.setData('type', 'clock'));
        document.getElementById('tool-news').addEventListener('dragstart', (e) => e.dataTransfer.setData('type', 'news'));
        document.getElementById('tool-chat').addEventListener('dragstart', (e) => e.dataTransfer.setData('type', 'chat'));

        gridCanvas.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; });
        gridCanvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            const rect = gridCanvas.getBoundingClientRect();
            const x = snap(e.clientX - rect.left);
            const y = snap(e.clientY - rect.top);

            if (type === 'shape') {
                if(!checkCollision({x, y, w: 200, h: 200})) createItem(x, y, 200, 200, activeColor, 'shape');
            } else if (type === 'clock') {

            } else if (type === 'news') {

                const symbol = e.dataTransfer.getData('symbol');

        function createItem(x, y, w, h, color, type) {

            el.style.borderColor = color;

            el.innerHTML = `
                <div class="content-container" style="width:100%; height:100%;"></div>
                <div class="menu-trigger">‚ãÆ</div>

                    <div class="context-menu-item danger" onclick="deleteItem('${id}')">ÁßªÈô§ (Remove)</div>

            if (type === 'stock') {

                const removeBtn = menu.querySelector('.context-menu-item');
                
                const timeBtn = document.createElement('div');

                ['K Á∑öÂúñ (1W)', 'K Á∑öÂúñ (1M)', 'K Á∑öÂúñ (3M)'].forEach((label, idx) => {

                });
                
                const lineBtn = document.createElement('div');
                lineBtn.className = 'context-menu-item';

                lineBtn.onclick = (e) => {
                    e.stopPropagation();

                    if(obj) { obj.viewMode = 'line'; renderStockContent(obj); }

            const trigger = el.querySelector('.menu-trigger');

            gridCanvas.appendChild(el);
            const itemObj = { id, x, y, w, h, el, type, stockData: null, showTime: false, viewMode: 'line', timeRange: '1M' };
            items.push(itemObj);

            if (type === 'clock') renderClockContent(itemObj);
            if (type === 'news') renderNewsContent(itemObj);
            if (type === 'chat') renderChatContent(itemObj);

            setupInteractions(itemObj);
            document.addEventListener('click', () => menu.classList.remove('show'));
            return { el, obj: itemObj };
        }

        function deleteItem(id) {
            const idx = items.findIndex(i => i.id === id);
            if (idx > -1) { items[idx].el.remove(); items.splice(idx, 1); }
        }

        function renderClockContent(item) {
            const container = item.el.querySelector('.content-container');

            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            const fontSize = item.w / 5;

        function renderNewsContent(item) {

                newsHTML += `
                    <div class="news-card">

        function renderChatContent(item) {
            const container = item.el.querySelector('.content-container');

                <div class="chat-layout">

            const input = container.querySelector(`#input-${item.id}`);

            const sendMsg = () => {

                    history.appendChild(sysDiv);

            btn.onclick = sendMsg;
            input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });

        function renderStockContent(item) {
            if (!item.stockData) return;
            const container = item.el.querySelector('.content-container');
            const data = item.stockData;
            const isUp = data.change >= 0;
            const trendClass = isUp ? 'up' : 'down';
            const fontSize = Math.max(10, item.w / 20); 
            item.el.style.fontSize = fontSize + 'px';

            let chartSVG = '';
            let xAxisLabels = '';

            let displayHistory = data.history;
            if (item.viewMode === 'candle') {
                const count = item.timeRange === '1W' ? 7 : item.timeRange === '1M' ? 20 : 50;
                displayHistory = data.history.slice(-count);
                chartSVG = generateCandleChart(displayHistory, item.w, item.h * 0.4);
                xAxisLabels = generateXAxis(item.w, item.h * 0.4, item.timeRange);
            } else {
                const prices = data.history.map(d => d.close);
                const pathD = generateSparkline(prices, item.w, item.h * 0.4);
                chartSVG = `<path class="chart-path" d="${pathD}" /><path class="chart-area" d="${pathD} V ${item.h*0.4} H 0 Z" />`;
            }

            const updateTimeHtml = item.showTime ? 
                `<div class="stock-footer-info">Last: ${new Date().toLocaleTimeString()}</div>` : '';

            container.innerHTML = `
                <div class="stock-layout ${trendClass}">
                    <div class="stock-header">
                        <span>${data.symbol} ${data.name}</span>
                        <span style="font-size:0.8em">${isUp?'‚ñ≤':'‚ñº'} ${Math.abs(data.change).toFixed(2)}</span>
                    </div>
                    <div class="stock-price-large ${trendClass}">
                        ${data.price.toFixed(2)}
                    </div>
                    <svg class="stock-chart" preserveAspectRatio="none" viewBox="0 0 ${item.w} ${item.h*0.4 + 20}">
                        ${chartSVG}
                        ${xAxisLabels}
                    </svg>
                    ${updateTimeHtml}
                </div>
            `;
        }

        function generateSparkline(data, w, h) {
            if (!data.length) return "";
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            const stepX = w / (data.length - 1);
            let d = `M 0 ${h - ((data[0] - min) / range * h)}`;
            for (let i = 1; i < data.length; i++) {
                d += ` L ${i * stepX} ${h - ((data[i] - min) / range * h)}`;
            }
            return d;
        }

        function generateCandleChart(history, w, h) {
            if(!history.length) return "";
            const max = Math.max(...history.map(d => d.high));
            const min = Math.min(...history.map(d => d.low));
            const rangeY = max - min || 1;
            const stepX = w / history.length;
            const candleW = Math.max(1, stepX * 0.6);

            let svg = '';
            history.forEach((d, i) => {
                const x = i * stepX + (stepX - candleW)/2;
                const yOpen = h - ((d.open - min) / rangeY * h);
                const yClose = h - ((d.close - min) / rangeY * h);
                const yHigh = h - ((d.high - min) / rangeY * h);
                const yLow = h - ((d.low - min) / rangeY * h);
                const isBullish = d.close >= d.open;
                const colorClass = isBullish ? 'up' : 'down';
                let bodyH = Math.abs(yClose - yOpen);
                if(bodyH < 1) bodyH = 1;

                svg += `<line class="wick ${colorClass}" x1="${x+candleW/2}" y1="${yHigh}" x2="${x+candleW/2}" y2="${yLow}" />`;
                svg += `<rect class="candle ${colorClass}" x="${x}" y="${Math.min(yOpen, yClose)}" width="${candleW}" height="${bodyH}" />`;
            });
            return svg;
        }

        function generateXAxis(w, h, range) {
            const y = h + 15; 
            // Generate real-ish labels
            const now = new Date();
            let labels = [];
            
            if (range === '1W') {
                // 7 Days
                for(let i=6; i>=0; i-=2) {
                   const d = new Date(now);
                   d.setDate(d.getDate() - i);
                   labels.push((d.getMonth()+1) + '/' + d.getDate());
                }
            } else if (range === '1M') {
                // 4 Weeks
                for(let i=3; i>=0; i--) {
                   const d = new Date(now);
                   d.setDate(d.getDate() - (i * 7));
                   labels.push((d.getMonth()+1) + '/' + d.getDate());
                }
            } else {
                 // 3 Months
                for(let i=2; i>=0; i--) {
                   const d = new Date(now);
                   d.setMonth(d.getMonth() - i);
                   labels.push(d.toLocaleString('default', { month: 'short' }));
                }
            }

            let svg = '';
            const step = w / labels.length;
            labels.forEach((txt, i) => {
                svg += `<text class="axis-text" x="${i * step + step/2}" y="${y}">${txt}</text>`;
            });
            return svg;
        }

        function setupInteractions(item) {
            const { el } = item;
            const resizeHandle = el.querySelector('.item-resize');
            const menu = el.querySelector('.context-menu');
            const trigger = el.querySelector('.menu-trigger');

            el.addEventListener('mousedown', (e) => {
                if(e.target === resizeHandle || e.target === trigger || menu.contains(e.target)) return;
                
                // Allow normal interactions for inputs/buttons/selects
                if (['INPUT', 'BUTTON', 'SELECT', 'OPTION'].includes(e.target.tagName)) return;

                // For news/chat, drag only via header
                if ((item.type === 'news' || item.type === 'chat') && !e.target.closest('.widget-header')) return;

                e.preventDefault();
                const startX = e.clientX; const startY = e.clientY;
                const startLeft = item.x; const startTop = item.y;
                el.style.zIndex = 999;

                function onMove(ev) {
                    const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                    let rawX = startLeft + dx; let rawY = startTop + dy;
                    const maxW = parseInt(gridCanvas.style.width); const maxH = parseInt(gridCanvas.style.height);
                    if(rawX < 0) rawX = 0; if(rawY < 0) rawY = 0;
                    if(rawX + item.w > maxW) rawX = maxW - item.w; if(rawY + item.h > maxH) rawY = maxH - item.h;
                    el.style.left = rawX + 'px'; el.style.top = rawY + 'px';
                    const snapX = snap(rawX); const snapY = snap(rawY);
                    if (checkCollision({ ...item, x: snapX, y: snapY }, item.id)) el.classList.add('collision');
                    else el.classList.remove('collision');
                }
                function onUp(ev) {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                    el.style.zIndex = '';
                    const finalX = snap(parseInt(el.style.left)); const finalY = snap(parseInt(el.style.top));
                    if (checkCollision({ ...item, x: finalX, y: finalY }, item.id)) { el.style.left = item.x + 'px'; el.style.top = item.y + 'px'; } 
                    else { item.x = finalX; item.y = finalY; el.style.left = finalX + 'px'; el.style.top = finalY + 'px'; }
                    el.classList.remove('collision');
                }
                document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onUp);
            });

            resizeHandle.addEventListener('mousedown', (e) => {
                e.stopPropagation(); e.preventDefault();
                const startX = e.clientX; const startY = e.clientY;
                const startW = item.w; const startH = item.h;
                function onResize(ev) {
                    const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                    let nw = snap(Math.max(MIN_W, startW + dx)); let nh = snap(Math.max(MIN_H, startH + dy));
                    if (checkCollision({ ...item, w: nw, h: nh }, item.id)) el.classList.add('collision');
                    else { el.classList.remove('collision'); el.style.width = nw + 'px'; el.style.height = nh + 'px'; item.w = nw; item.h = nh; 
                           if(item.type === 'stock') renderStockContent(item); 
                           if(item.type === 'clock') renderClockContent(item); }
                }
                function onUp() { document.removeEventListener('mousemove', onResize); document.removeEventListener('mouseup', onUp); el.classList.remove('collision'); }
                document.addEventListener('mousemove', onResize); document.addEventListener('mouseup', onUp);
            });
        }

        function snap(v) { return Math.round(v / CELL_SIZE) * CELL_SIZE; }
        function checkCollision(target, ignoreId) {
            return items.some(i => {
                if (i.id === ignoreId) return false;
                return (target.x < i.x + i.w && target.x + target.w > i.x && target.y < i.y + i.h && target.y + target.h > i.y);
            });
        }
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r: 0, g: 0, b: 0 };
        }
        gridResizer.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            const startX = e.clientX; const startY = e.clientY;
            const startW = parseInt(getComputedStyle(gridCanvas).width); const startH = parseInt(getComputedStyle(gridCanvas).height);
            function resizeGrid(ev) {
                const nw = Math.max(600, startW + (ev.clientX - startX)); const nh = Math.max(600, startH + (ev.clientY - startY));
                gridCanvas.style.width = snap(nw) + 'px'; gridCanvas.style.height = snap(nh) + 'px';
            }
            document.addEventListener('mousemove', resizeGrid); document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resizeGrid), {once:true});
        });
    </script>
