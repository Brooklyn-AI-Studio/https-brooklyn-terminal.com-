    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000; /* 改為純黑 */
            --card-bg: rgba(10, 10, 10, 0.8); /* 加深卡片背景 */
            --accent-color: #00ffcc; /* 您原本的青色，保持品牌一致性 */
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.15);
            /* 預設光暈 (微弱) */
            --hover-glow: 0 0 25px rgba(0, 255, 204, 0.25);
            /* 強烈光暈 (懸停時) */
            --active-glow: 0 0 50px rgba(0, 255, 204, 0.6), inset 0 0 20px rgba(0, 255, 204, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 粒子特效畫布 */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 位於最底層 */
            pointer-events: none; /* 不干擾點擊 */
        }

        /* 背景暗角遮罩 (讓角落更黑，突顯中心) */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- 修改：語言切換器 (地球圖示 + 下拉選單) --- */
        .lang-container {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .lang-toggle-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-muted);
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%; /* 圓形按鈕 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-toggle-btn:hover, .lang-toggle-btn.active {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            background: rgba(0, 255, 204, 0.1);
        }

        .lang-icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        /* 下拉選單 */
        .lang-dropdown {
            position: absolute;
            top: 120%;
            left: 0;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 5px;
            display: none; /* 預設隱藏 */
            flex-direction: column;
            gap: 2px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .lang-dropdown.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .lang-option {
            padding: 8px 12px;
            color: #ccc;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: background 0.2s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-align: left;
            border: none;
            background: transparent;
            width: 100%;
        }

        .lang-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .lang-option.selected {
            color: var(--accent-color);
            background: rgba(0, 255, 204, 0.1);
        }

        /* 主要內容容器 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 品牌標題 */
        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #fff 20%, #666 100%); /* 加強金屬質感 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeDown 1s ease forwards 0.2s;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* 標語 */
        .slogan {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.4s;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        /* 功能卡片區 */
        .features-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 30px 40px;
            border-radius: 4px; /* 金融風格偏向方正或微圓角 */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 使用彈性動畫 */
            width: 280px;
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.6s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* 讓內容置中 */
            z-index: 1; /* 確保在光暈之上 */
        }

        /* ★ 新增：背後光效層 (Pseudo-element for Glow) ★ */
        .feature-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px; /* 光暈大小 */
            height: 300px;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0; /* 預設隱藏 */
            transform: translate(-50%, -50%) scale(0.5); /* 初始縮小 */
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: -1; /* 放在內容背後 */
            filter: blur(30px); /* 模糊化形成光暈 */
            pointer-events: none;
        }

        /* 卡片出現的時間差 */
        .feature-card:nth-child(1) { animation-delay: 0.6s; }
        .feature-card:nth-child(2) { animation-delay: 0.7s; }
        .feature-card:nth-child(3) { animation-delay: 0.8s; }

        /* ★ 修改：懸停時的特效 ★ */
        .feature-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-10px) scale(1.02); /* 上浮並微微放大 */
            box-shadow: var(--active-glow); /* 外發光 */
            background: rgba(20, 20, 20, 0.95);
        }

        /* 懸停時觸發背後光效 */
        .feature-card:hover::after {
            opacity: 0.3; /* 顯示光暈 (不要太亮以免影響文字) */
            transform: translate(-50%, -50%) scale(1.2); /* 擴散 */
        }

        /* SVG 圖示容器設定 */
        .card-icon {
            height: 50px; /* 固定高度，保持排版整齊 */
            margin-bottom: 15px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .feature-card:hover .card-icon {
            transform: scale(1.1); /* 懸停時圖示微放大 */
            color: var(--accent-color);
            filter: drop-shadow(0 0 10px var(--accent-color)); /* 圖示自體發光 */
        }
        
        .card-icon svg {
            width: 48px;
            height: 48px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        
        .feature-card:hover .card-title {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 300;
            transition: color 0.3s;
        }
        
        .feature-card:hover .card-desc {
            color: #ddd; /* 懸停時文字變亮 */
        }

        /* 裝飾線條 (上方掃描線) */
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px var(--accent-color);
        }
        .feature-card:hover::before {
            transform: scaleX(1);
        }

        /* 底部登入區 */
        .auth-section {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 按鈕之間的間距 */
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* 讓內容置中 */
            gap: 12px;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: auto; /* 寬度自動 */
            min-width: 280px; /* 設定最小寬度以保持美觀 */
        }

        .google-btn:hover {
            background: var(--accent-color);
            box-shadow: 0 0 30px var(--accent-color);
            transform: scale(1.05);
        }
        
        /* 立即免費使用按鈕樣式 */
        .free-access-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem; /* 稍微加大字體 */
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .free-access-btn:hover {
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            transform: translateY(-2px);
            color: #fff;
        }

        /* 聯絡資訊區塊 */
        .contact-section {
            position: absolute;
            bottom: 60px; /* 位於 Footer 上方 */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.4s;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .contact-item:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* 頁尾版權 */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
            z-index: 10;
        }

        /* 動畫定義 */
        @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* RWD */
        @media (max-width: 768px) {
            .brand-title { font-size: 2.5rem; }
            .slogan { font-size: 1.1rem; }
            .feature-card { width: 100%; max-width: 320px; }
            .lang-container { top: 20px; left: 20px; }
            .contact-section { flex-direction: column; align-items: center; gap: 15px; bottom: 80px; }
        }
    </style>
</head>

                card_nodex_desc: "Exclusive LLM intelligent analysis",
                btn_login_text: "Sign in with Google",
                btn_free: "Get Free Access Now",
                status_connecting: "CONNECTING...",
                status_success: "SUCCESS! REDIRECTING...",
                status_failed: "LOGIN FAILED, RETRY.",
                status_entered: "ENTER TERMINAL (Logged In)",

        // 語言選單開關
        window.toggleLangDropdown = () => {

        }

        // 點擊外部關閉選單
        window.addEventListener('click', (e) => {

            const menu = document.getElementById('lang-menu');
            if (!container.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // 語言切換函式
        window.setLanguage = (lang) => {
            currentLang = lang;
            
            // 更新文字內容
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.innerHTML = i18n[lang][key];
                }
            });

            // 更新選單選中狀態
            document.getElementById('opt-zh').classList.toggle('selected', lang === 'zh-TW');
            document.getElementById('opt-en').classList.toggle('selected', lang === 'en');
            
            // 關閉選單
            document.getElementById('lang-menu').classList.remove('show');

            // 如果已經登入，重新更新登入按鈕文字
            if (auth.currentUser) {
                const btnTextSpan = loginBtn.querySelector('span[data-i18n]');
                if(btnTextSpan) btnTextSpan.innerHTML = i18n[lang].status_entered;
                else loginBtn.innerHTML = i18n[lang].status_entered;
            }
        };

        // 2. 登入處理函式 (已整合多語言)
        window.handleLogin = () => {
            loginBtn.innerHTML = i18n[currentLang].status_connecting;
            if(freeAccessBtn) freeAccessBtn.style.opacity = '0.5';
            
            signInWithPopup(auth, provider)
                .then((result) => {
                    loginBtn.innerHTML = i18n[currentLang].status_success;
                    setTimeout(() => {
                        redirectToApp('workspace');
                    }, 1000);
                }).catch((error) => {
                    console.error(error);
                    loginBtn.innerHTML = i18n[currentLang].status_failed;
                    alert(i18n[currentLang].status_failed);
                    setTimeout(() => {
                        // 還原按鈕 (需重繪 SVG)
                        loginBtn.innerHTML = `
                            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">

                                <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"></path>

                                <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"></path>
                            </svg>
                            <span data-i18n="btn_login_text">${i18n[currentLang].btn_login_text}</span>
                        `;
                        if(freeAccessBtn) freeAccessBtn.style.opacity = '1';
                        location.reload(); 
                    }, 2000);
                });
        };

        // 3. 監聽登入狀態
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ★ 修改：如果是已登入狀態，將按鈕文字改為 "進入系統 (已登入)"
                // 並設置點擊事件直接導向 app.html
                
                // 這裡簡化處理：直接改文字，若切換語言 setLanguage 會再次覆蓋
                loginBtn.innerHTML = i18n[currentLang].status_entered;
                
                // 綁定點擊事件，導向 app.html
                loginBtn.onclick = () => redirectToApp('workspace');
                
                // 隱藏下方的免費試用按鈕，因為已經登入且可以點擊上面的按鈕進入
                if(freeAccessBtn) freeAccessBtn.style.display = 'none'; 
            }
        });
        // 4. 跳轉函式 (核心) - 已修改
        window.redirectToApp = (section) => {
            // ★ 修改點：針對 'nodex' 進行特殊判斷
            if (section === 'pulse') {
                window.location.href = "PulseStreet.html";
                console.log("Redirecting to PulseStreet.html");        
            }
            else if (section === 'nodex') {
                window.location.href = "nodex.html";
                console.log("Redirecting to nodex.html");
            } else {
                // 其他按鈕 (Workspace, PulseStreet) 維持原本邏輯
                const mainAppFile = "app.html"; 
                window.location.href = `${mainAppFile}#${section}`;
                console.log(`Redirecting to ${mainAppFile}#${section}`);
            }
        }
    </script>

    <!-- 粒子特效腳本 (保持不變) -->
    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // 參數設定
        const particleCount = 100; // 粒子數量
        const connectionDistance = 150; // 連線距離
        const mouseDistance = 200; // 滑鼠互動距離

        let mouse = { x: null, y: null };

        // 監聽滑鼠移動
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 離開視窗時重置
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // 初始化
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // 粒子類別
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // 速度
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1; // 大小
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 邊界反彈
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 滑鼠互動 (稍微逃離滑鼠)
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        const directionX = forceDirectionX * force * 0.5;
                        const directionY = forceDirectionY * force * 0.5;
                        this.vx -= directionX;
                        this.vy -= directionY;
                    }
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 動畫循環
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // 繪製連線
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        // 線條透明度隨距離變化
                        let opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(0, 255, 204, ${opacity * 0.2})`; // 使用您的強調色 (青色)
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // 調整視窗大小時重置
        window.addEventListener('resize', init);

        init();
        animate();
    </script>
