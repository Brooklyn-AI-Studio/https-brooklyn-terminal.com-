<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --grid-color: #2a2a2a;
            --sidebar-bg: #252526;
            --sidebar-border: #333;
            --panel-bg: #2d2d2d;
            --text-color: #cccccc;
            --accent-color: #007acc;
            --danger-color: #f14c4c;
            
            /* Note Colors */
            --note-yellow: #fff9c4;
            --note-green: #dcedc8;
            --note-blue: #b3e5fc;
            --note-pink: #f8bbd0;
            --note-dark: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
        }

        /* --- 左側工具欄 (Icon Bar) --- */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            z-index: 2000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            user-select: none;
        }

        .tool-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #858585;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .tool-btn:hover, .tool-btn.active {
            background-color: #383838;
            color: #fff;
        }

        .tool-btn.active {
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        .tool-btn svg { width: 24px; height: 24px; fill: currentColor; }

        .divider { width: 30px; height: 1px; background-color: #444; margin: 10px 0; }

        /* 顏色選單 */
        .color-submenu {
            position: absolute; left: 60px; top: 0;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--sidebar-border);
            border-radius: 0 8px 8px 0;
            padding: 10px; display: flex; flex-direction: column; gap: 8px;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.4);
            opacity: 0; visibility: hidden; transform: translateX(-10px);
            transition: all 0.2s ease; z-index: 2100;
        }

        .tool-wrapper:hover .color-submenu, .color-submenu:hover {
            opacity: 1; visibility: visible; transform: translateX(0);
        }

        .menu-color-option {
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; border: 2px solid transparent; transition: transform 0.2s;
            position: relative;
        }
        .menu-color-option:hover { transform: scale(1.1); border-color: rgba(255,255,255,0.3); }
        .menu-color-option.selected::after {
            content: '✓'; color: #555; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 16px; font-weight: bold;
        }
        .menu-color-option[data-color="dark"].selected::after { color: #fff; }
        #colorBtnIndicator {
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2); position: absolute; bottom: 12px; right: 12px; pointer-events: none;
        }

        /* --- 專案列表面板 (Project Panel) --- */
        #doc-panel {
            position: fixed;
            left: 60px;
            top: 0;
            bottom: 0;
            width: 240px;
            background-color: var(--panel-bg);
            border-right: 1px solid #444;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1900;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        #doc-panel.open { transform: translateX(0); }

        .panel-header {
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #ddd;
            border-bottom: 1px solid #444;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-board-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            font-size: 18px;
            line-height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-board-btn:hover { filter: brightness(1.1); }

        #panel-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* 畫布列表項目 */
        .board-item {
            padding: 8px 15px;
            cursor: pointer;
            color: #aaa;
            display: flex;
            flex-direction: column;
            border-left: 3px solid transparent;
            transition: background 0.2s;
        }

        .board-item:hover { background-color: rgba(255,255,255,0.05); }
        
        .board-item.active {
            background-color: rgba(0, 0, 0, 0.2);
            border-left-color: var(--accent-color);
            color: #fff;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 500;
        }

        .board-delete-btn {
            opacity: 0;
            color: var(--danger-color);
            font-size: 16px;
            padding: 0 5px;
            transition: opacity 0.2s;
        }
        .board-item:hover .board-delete-btn { opacity: 1; }

        .note-sublist {
            margin-top: 5px;
            margin-left: 10px;
            border-left: 1px solid #444;
            display: none;
        }
        .board-item.active .note-sublist { display: block; }

        .note-item {
            padding: 5px 10px;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .note-item:hover { color: var(--accent-color); }
        .note-dot { width: 6px; height: 6px; border-radius: 50%; margin-right: 8px; flex-shrink: 0; }

        /* --- 畫布標題 --- */
        #board-title {
            position: absolute; top: 15px; left: 80px; 
            font-size: 24px; font-weight: 600; color: #666; margin: 0;
            padding: 5px 10px; border-radius: 6px; z-index: 50; cursor: text;
        }
        #board-title:focus { outline: none; background-color: #2d2d2d; color: #eee; }

        /* --- 畫布與便條 --- */
        .note {
            position: absolute;
            width: 240px; min-height: 160px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex; flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s;
            resize: both; overflow: hidden;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes flashBorder {
            0% { box-shadow: 0 0 0 2px var(--accent-color); transform: scale(1.02); }
            50% { box-shadow: 0 0 0 6px var(--accent-color); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 2px var(--accent-color); transform: scale(1.02); }
        }
        .note.highlight { animation: flashBorder 0.6s ease-in-out; z-index: 9999 !important; }
        .note:active { box-shadow: 0 12px 30px rgba(0,0,0,0.6); z-index: 1000 !important; }

        .note-header {
            height: 32px; background: rgba(0,0,0,0.1);
            cursor: grab; display: flex; align-items: center; padding: 0 5px; gap: 5px;
        }
        .note-header:active { cursor: grabbing; }

        .note-title-input {
            flex-grow: 1; background: transparent; border: none;
            font-family: inherit; font-size: 13px; font-weight: bold; color: inherit;
            opacity: 0.8; padding: 2px 4px;
        }
        .note-title-input:focus { outline: none; background: rgba(255,255,255,0.1); opacity: 1; }

        .close-btn { opacity: 0.4; cursor: pointer; font-size: 18px; padding: 0 8px; }
        .close-btn:hover { opacity: 1; color: var(--danger-color); }

        /* --- 新增：便條工具列 --- */
        .note-toolbar {
            display: flex;
            align-items: center;
            padding: 2px 5px;
            background: rgba(0,0,0,0.05);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            gap: 2px;
            user-select: none;
        }
        /* 暗色模式下的工具列 */
        .note[data-dark="true"] .note-toolbar {
            background: rgba(255,255,255,0.1);
        }

        .note-toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 13px;
            color: inherit;
            opacity: 0.6;
            font-family: monospace;
            min-width: 24px;
            text-align: center;
        }
        .note-toolbar button:hover {
            background: rgba(0,0,0,0.1);
            opacity: 1;
        }
        .note[data-dark="true"] .note-toolbar button:hover {
            background: rgba(255,255,255,0.2);
        }

        .toolbar-sep {
            color: inherit;
            opacity: 0.3;
            margin: 0 2px;
            font-size: 12px;
            cursor: default;
        }

        .note-content { flex-grow: 1; padding: 15px; outline: none; font-size: 15px; line-height: 1.6; color: #222; overflow-y: auto; }
        .note-content[data-dark="true"] { color: #ddd; }

    </style>
</head>
<body>

    <!-- 左側工具欄 -->
    <div id="sidebar">
        <!-- 新增便條 -->
        <div class="tool-wrapper">
            <button class="tool-btn" onclick="createNote()" title="新增便條 (N)">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>

        <!-- 畫布/文件列表 -->
        <div class="tool-wrapper">
            <button class="tool-btn" id="listToggleBtn" onclick="toggleDocPanel()" title="畫布列表 (L)">
                <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/></svg>
            </button>
        </div>

        <div class="divider"></div>

        <!-- 顏色選單 -->
        <div class="tool-wrapper">
            <button class="tool-btn" id="colorBtn">
                <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0 0 18c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                <div id="colorBtnIndicator" style="background-color: var(--note-yellow);"></div>
            </button>
            <div class="color-submenu">
                <div class="menu-color-option selected" data-color="yellow" style="background:var(--note-yellow)" onclick="selectColor('yellow', this)"></div>
                <div class="menu-color-option" data-color="green" style="background:var(--note-green)" onclick="selectColor('green', this)"></div>
                <div class="menu-color-option" data-color="blue" style="background:var(--note-blue)" onclick="selectColor('blue', this)"></div>
                <div class="menu-color-option" data-color="pink" style="background:var(--note-pink)" onclick="selectColor('pink', this)"></div>
                <div class="menu-color-option" data-color="dark" style="background:var(--note-dark)" onclick="selectColor('dark', this)"></div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- 清除畫布 -->
        <div class="tool-wrapper">
            <button class="tool-btn" onclick="clearCurrentBoard()" title="清空當前畫布">
                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
        </div>
    </div>

    <!-- 專案/畫布管理面板 -->
    <div id="doc-panel">
        <div class="panel-header">
            <span>文件清單</span>
            <button class="add-board-btn" onclick="addNewBoard()" title="新增畫布">+</button>
        </div>
        <div id="panel-content">
            <!-- JS 動態生成 -->
        </div>
    </div>

    <!-- 畫布標題 -->
    <h1 id="board-title" contenteditable="true" spellcheck="false">載入中...</h1>

    <!-- 畫布區域 -->
    <div id="board"></div>

    <script>
        // --- 變數與設定 ---
        const board = document.getElementById('board');
        const boardTitle = document.getElementById('board-title');
        const docPanel = document.getElementById('doc-panel');
        const panelContent = document.getElementById('panel-content');
        
        let zIndexCounter = 100;
        
        let appData = {
            boards: [],
            currentBoardId: null
        };

        let currentColor = { bg: 'var(--note-yellow)', text: '#222', isDark: false };
        const colors = {
            yellow: { bg: 'var(--note-yellow)', text: '#222', isDark: false },
            green: { bg: 'var(--note-green)', text: '#222', isDark: false },
            blue: { bg: 'var(--note-blue)', text: '#222', isDark: false },
            pink: { bg: 'var(--note-pink)', text: '#222', isDark: false },
            dark: { bg: 'var(--note-dark)', text: '#ddd', isDark: true }
        };

        // --- 初始化 ---
        window.onload = () => {
            initApp();
        };

        // 格式化功能函式 (Rich Text)
        function formatDoc(cmd, value) {
            document.execCommand(cmd, false, value);
            // 由於 onmousedown 已阻止預設行為，焦點應仍在輸入框內，
            // 這裡無需特別 refocus，確保 cursor 位置正確。
        }

        function initApp() {
            const meta = localStorage.getItem('piCanvas_v3_meta');
            
            if (meta) {
                appData = JSON.parse(meta);
            } else {
                const v2Notes = localStorage.getItem('piCanvasNotes_v2');
                const v1Notes = localStorage.getItem('piCanvasNotes');
                const oldTitle = localStorage.getItem('piCanvasTitle') || '預設專案';
                
                const defaultBoardId = 'board_' + Date.now();
                appData.boards.push({ id: defaultBoardId, title: oldTitle });
                appData.currentBoardId = defaultBoardId;

                if (v2Notes) {
                    localStorage.setItem('piCanvas_v3_content_' + defaultBoardId, v2Notes);
                } else if (v1Notes) {
                    const v1Data = JSON.parse(v1Notes);
                    const converted = v1Data.map(n => ({...n, title: '', color: {bg: 'var(--note-yellow)', text:'#222', isDark:false}}));
                    localStorage.setItem('piCanvas_v3_content_' + defaultBoardId, JSON.stringify(converted));
                }

                saveMeta();
            }
            
            if (appData.boards.length === 0) {
                addNewBoard();
            } else {
                switchBoard(appData.currentBoardId);
            }
            
            updatePanelList();
        }

        // --- 畫布(Board)管理 ---
        function addNewBoard() {
            const newId = 'board_' + Date.now();
            const newTitle = '新畫布 ' + (appData.boards.length + 1);
            appData.boards.push({ id: newId, title: newTitle });
            saveMeta();
            switchBoard(newId);
        }

        function switchBoard(boardId) {
            const targetBoard = appData.boards.find(b => b.id === boardId);
            if (!targetBoard) return;

            appData.currentBoardId = boardId;
            saveMeta();

            board.innerHTML = '';
            boardTitle.innerText = targetBoard.title;
            document.title = targetBoard.title;

            const contentJson = localStorage.getItem('piCanvas_v3_content_' + boardId);
            if (contentJson) {
                const notes = JSON.parse(contentJson);
                notes.forEach(n => {
                    createNoteDOM(n.x, n.y, n.content, n.w, n.h, n.color, n.title);
                });
            }
            updatePanelList();
        }

        function deleteBoard(e, boardId) {
            e.stopPropagation();
            if (appData.boards.length <= 1) {
                alert("至少需要保留一個畫布！");
                return;
            }
            if (confirm("確定刪除此畫布及其所有便條紙？")) {
                appData.boards = appData.boards.filter(b => b.id !== boardId);
                localStorage.removeItem('piCanvas_v3_content_' + boardId);

                if (appData.currentBoardId === boardId) {
                    appData.currentBoardId = appData.boards[0].id;
                    switchBoard(appData.currentBoardId);
                } else {
                    saveMeta();
                    updatePanelList();
                }
            }
        }

        function updateBoardTitleInMeta(newTitle) {
            const b = appData.boards.find(b => b.id === appData.currentBoardId);
            if (b) {
                b.title = newTitle;
                saveMeta();
                updatePanelList();
            }
        }

        // --- 側邊面板 ---
        function updatePanelList() {
            panelContent.innerHTML = '';
            appData.boards.forEach(b => {
                const isActive = b.id === appData.currentBoardId;
                const item = document.createElement('div');
                item.className = 'board-item' + (isActive ? ' active' : '');
                item.onclick = () => { if (!isActive) switchBoard(b.id); };

                const header = document.createElement('div');
                header.className = 'board-header';
                header.innerHTML = `<span>${b.title}</span><span class="board-delete-btn" onclick="deleteBoard(event, '${b.id}')">×</span>`;
                item.appendChild(header);

                if (isActive) {
                    const sublist = document.createElement('div');
                    sublist.className = 'note-sublist';
                    const notes = document.querySelectorAll('.note');
                    if (notes.length === 0) {
                        sublist.innerHTML = '<div style="padding:5px 10px; font-size:12px; color:#555;">(無便條)</div>';
                    } else {
                        notes.forEach((note, idx) => {
                            const noteTitle = note.querySelector('.note-title-input').value || `便條 ${idx+1}`;
                            const bg = note.style.backgroundColor;
                            const noteEl = document.createElement('div');
                            noteEl.className = 'note-item';
                            noteEl.innerHTML = `<div class="note-dot" style="background:${bg}"></div><span>${noteTitle}</span>`;
                            noteEl.onclick = (e) => { e.stopPropagation(); highlightNote(note); };
                            sublist.appendChild(noteEl);
                        });
                    }
                    item.appendChild(sublist);
                }
                panelContent.appendChild(item);
            });
        }

        function highlightNote(note) {
            note.style.zIndex = ++zIndexCounter;
            note.scrollIntoView({ behavior: 'smooth', block: 'center' });
            note.classList.remove('highlight');
            void note.offsetWidth;
            note.classList.add('highlight');
        }

        // --- 便條紙邏輯 (DOM + Toolbar) ---
        function createNoteDOM(left, top, content, width, height, colorData, title) {
            const note = document.createElement('div');
            note.classList.add('note');
            
            const useColor = colorData || currentColor;
            const displayTitle = title || '';

            note.style.left = (left || (100 + Math.random()*100)) + 'px';
            note.style.top = (top || (100 + Math.random()*100)) + 'px';
            note.style.width = width || '240px';
            note.style.height = height || '180px'; // 稍微加高以容納工具列
            note.style.backgroundColor = useColor.bg;
            note.style.color = useColor.text;
            note.style.zIndex = zIndexCounter++;
            note.dataset.dark = useColor.isDark;

            // 儲存顏色
            note.dataset.bg = useColor.bg;
            note.dataset.text = useColor.text;
            note.dataset.isDark = useColor.isDark;

            // 建立 HTML (包含工具列)
            note.innerHTML = `
                <div class="note-header">
                    <span class="drag-handle">⣿</span>
                    <input type="text" class="note-title-input" value="${displayTitle}" placeholder="未命名">
                    <span class="close-btn" onclick="deleteNote(this)">×</span>
                </div>
                <div class="note-toolbar">
                    <button onmousedown="event.preventDefault(); formatDoc('bold')" title="粗體 (Bold)"><b>B</b></button>
                    <button onmousedown="event.preventDefault(); formatDoc('italic')" title="斜體 (Italic)"><i>I</i></button>
                    <button onmousedown="event.preventDefault(); formatDoc('underline')" title="底線 (Underline)"><u>U</u></button>
                    <span class="toolbar-sep">|</span>
                    <button onmousedown="event.preventDefault(); formatDoc('fontSize', '5')" title="字體加大 (Large)">A+</button>
                    <button onmousedown="event.preventDefault(); formatDoc('fontSize', '3')" title="恢復大小 (Normal)">A</button>
                    <span class="toolbar-sep">|</span>
                    <button onmousedown="event.preventDefault(); formatDoc('insertUnorderedList')" title="清單 (List)">≣</button>
                </div>
                <div class="note-content" contenteditable="true" data-dark="${useColor.isDark}" spellcheck="false">${content}</div>
            `;

            makeDraggable(note);
            note.onmousedown = () => { note.style.zIndex = zIndexCounter++; };
            
            const contentDiv = note.querySelector('.note-content');
            const titleInput = note.querySelector('.note-title-input');

            contentDiv.oninput = saveCurrentNotes;
            titleInput.oninput = () => {
                saveCurrentNotes();
                updatePanelList();
            };
            titleInput.onmousedown = (e) => e.stopPropagation();

            new ResizeObserver(saveCurrentNotes).observe(note);
            board.appendChild(note);
        }

        function createNote() {
            createNoteDOM(null, null, '', null, null, null, '');
            saveCurrentNotes();
            updatePanelList();
        }

        function deleteNote(btn) {
            btn.closest('.note').remove();
            saveCurrentNotes();
            updatePanelList();
        }

        function clearCurrentBoard() {
            if(confirm('確定清空當前畫布的所有便條？')) {
                board.innerHTML = '';
                saveCurrentNotes();
                updatePanelList();
            }
        }

        // --- 拖曳功能 ---
        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = el.querySelector('.note-header');
            
            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if(e.target.tagName === 'INPUT' || e.target.classList.contains('close-btn')) return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                el.style.opacity = "0.9";
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                let newTop = el.offsetTop - pos2;
                let newLeft = el.offsetLeft - pos1;
                
                const sidebarWidth = 60;
                if (newLeft < sidebarWidth) newLeft = sidebarWidth;
                if (newTop < 0) newTop = 0;

                el.style.top = newTop + "px";
                el.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                el.style.opacity = "1";
                saveCurrentNotes();
            }
        }

        // --- 存檔系統 ---
        function saveMeta() {
            localStorage.setItem('piCanvas_v3_meta', JSON.stringify(appData));
        }

        function saveCurrentNotes() {
            if (!appData.currentBoardId) return;

            const notes = [];
            document.querySelectorAll('.note').forEach(note => {
                notes.push({
                    x: parseFloat(note.style.left),
                    y: parseFloat(note.style.top),
                    w: note.style.width,
                    h: note.style.height,
                    content: note.querySelector('.note-content').innerHTML,
                    title: note.querySelector('.note-title-input').value,
                    color: {
                        bg: note.dataset.bg,
                        text: note.dataset.text,
                        isDark: note.dataset.isDark === 'true'
                    }
                });
            });
            localStorage.setItem('piCanvas_v3_content_' + appData.currentBoardId, JSON.stringify(notes));
        }

        boardTitle.addEventListener('input', () => {
            updateBoardTitleInMeta(boardTitle.innerText);
            document.title = boardTitle.innerText;
        });

        function selectColor(colorName, el) {
            currentColor = colors[colorName];
            document.querySelectorAll('.menu-color-option').forEach(dot => dot.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('colorBtnIndicator').style.backgroundColor = currentColor.bg;
        }
        
        function toggleDocPanel() {
            docPanel.classList.toggle('open');
            document.getElementById('listToggleBtn').classList.toggle('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Delete') clearCurrentBoard();
            if (e.key.toLowerCase() === 'l' && !e.target.isContentEditable && e.target.tagName !== 'INPUT') toggleDocPanel();
        });

    </script>
</body>
</html>
