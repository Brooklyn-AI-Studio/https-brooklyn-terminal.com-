<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Business Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617; /* Deep Slate */
            --particle-color: rgba(148, 163, 184, 0.5); /* Slate 400 */
            --accent-color: #0ea5e9; /* Sky 500 */
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(56, 189, 248, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 內容覆蓋層 */
        #content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* 讓滑鼠穿透到 Canvas */
        }

        /* 玻璃擬態時鐘容器 */
        .clock-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem 5rem;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* 掃光效果 */
        .clock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .time-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: 0.05em;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: #bae6fd;
            letter-spacing: 0.2em;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .location-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 999px;
            font-size: 0.8rem;
            color: #38bdf8;
            letter-spacing: 0.1em;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #38bdf8;
            border-radius: 50%;
            box-shadow: 0 0 10px #38bdf8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .time-display { font-size: 4rem; }
            .clock-container { padding: 2rem; width: 90%; }
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>

    <div id="content-overlay">
        <div class="clock-container">
            <div class="time-display" id="clock">00:00:00</div>
            <div class="date-display" id="date">LOADING DATE...</div>
            
            <div class="location-tag">
                <div class="dot"></div>
                <span>SYSTEM ONLINE // TAIPEI</span>
            </div>
        </div>
    </div>

    <script>
        // --- 時鐘邏輯 ---
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 日期格式化: YYYY . MM . DD | WEEKDAY
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekday = days[now.getDay()];

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerText = `${year}.${month}.${day} | ${weekday}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- 粒子 Canvas 邏輯 ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // 滑鼠物件
        const mouse = {
            x: null,
            y: null,
            radius: 150 // 感應半徑
        };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 調整大小
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.directionX = (Math.random() * 2) - 1; // 隨機速度 -1 到 1
                this.directionY = (Math.random() * 2) - 1;
                this.size = (Math.random() * 2) + 1; // 隨機大小
                this.color = '#94a3b8';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // 邊界檢查
                if (this.x > width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > height || this.y < 0) this.directionY = -this.directionY;

                // 互動邏輯：滑鼠感應
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < mouse.radius) {
                    // 如果在感應範圍內，粒子稍微放大並被"推開"一點點，或變大
                    // 這裡我們做一個"磁吸放大"效果，讓粒子稍微變大
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = forceDirectionX * force * this.size; // 引力強度
                    const directionY = forceDirectionY * force * this.size;

                    // 讓粒子輕微向滑鼠移動 (磁力效果)
                    this.x += directionX * 0.5; 
                    this.y += directionY * 0.5; 
                    
                    this.size = 3; // 變大
                } else {
                    this.size = (Math.random() * 2) + 1; // 恢復正常
                    // 正常移動
                    this.x += this.directionX;
                    this.y += this.directionY;
                }
                
                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            let numberOfParticles = (width * height) / 9000; // 根據螢幕密度決定數量
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connect();
        }

        // 連線效果
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) + 
                                   ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    
                    // 粒子之間的連線
                    if (distance < (width/7) * (height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(148, 163, 184,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
                
                // 滑鼠與粒子之間的連線 (增加互動感)
                let mouseDistance = ((particles[a].x - mouse.x) ** 2) + ((particles[a].y - mouse.y) ** 2);
                if (mouseDistance < 20000) { // 稍微大一點的連線範圍
                     ctx.strokeStyle = 'rgba(14, 165, 233, 0.4)'; // 藍色連線
                     ctx.lineWidth = 2;
                     ctx.beginPath();
                     ctx.moveTo(particles[a].x, particles[a].y);
                     ctx.lineTo(mouse.x, mouse.y);
                     ctx.stroke();
                }
            }
        }

        // 啟動
        resize();
        animate();

        // 滑鼠離開時清除座標，避免粒子卡在一處
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

    </script>
</body>
</html>
