<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Terminal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* 隱藏 Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 簡單的淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 模擬 React 的 Zoom In 動畫 */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-zoom-in {
            animation: zoomIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- 應用程式掛載點 -->
    <div id="app"></div>

    <!-- 應用程式邏輯 -->
    <script type="module">
        // Firebase Imports (使用 CDN)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

        // --- Firebase 初始化邏輯 ---
        const getFirebaseConfig = () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    return JSON.parse(__firebase_config);
                }
                return {};
            } catch (e) {
                console.warn("Firebase config parse error", e);
                return {};
            }
        };

        const firebaseConfig = getFirebaseConfig();
        let auth;
        let googleProvider;

        try {
            if (firebaseConfig && Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                googleProvider = new GoogleAuthProvider();
            } else {
                console.log("Running in demo mode (No Firebase Config detected)");
            }
        } catch (error) {
            console.error("Firebase init error:", error);
        }

        // --- 應用程式狀態 (State) ---
        const state = {
            isSidebarOpen: false,
            isSettingsOpen: false,
            isLangMenuOpen: false,
            isThemeMenuOpen: false,
            language: 'zh-TW',
            theme: 'default',
            activePage: 'nodex',
            user: null
        };

        // --- 資料與設定 ---
        const translations = {
            'zh-TW': {
                newChat: '開啟新對話',
                tempChat: '臨時對話',
                settings: '設定',
                activity: '活動紀錄',
                scheduled: '排定的動作',
                theme: '主題',
                themeDefault: '深夜',
                themeBusiness: '商務',
                themeCyberpunk: '霓虹',
                language: '語言',
                manageSub: '管理訂閱項目',
                upgradeMaster: '升級至 Master',
                feedback: '提供意見',
                help: '說明',
                login: '登入帳號',
                logout: '登出',
                pulse: 'Pulse',
                space: 'Space',
                nodex: 'NodeX'
            },
            'en-US': {
                newChat: 'New Chat',
                tempChat: 'Temporary Chat',
                settings: 'Settings',
                activity: 'Activity',
                scheduled: 'Scheduled Actions',
                theme: 'Theme',
                themeDefault: 'Dark',
                themeBusiness: 'Business',
                themeCyberpunk: 'Neon',
                language: 'Language',
                manageSub: 'Manage Subscription',
                upgradeMaster: 'Upgrade to Master',
                feedback: 'Send Feedback',
                help: 'Help',
                login: 'Sign In',
                logout: 'Log Out',
                pulse: 'Pulse',
                space: 'Space',
                nodex: 'NodeX'
            }
        };

        const themeStyles = {
            default: {
                appBg: 'bg-[#131314]',
                sidebarBg: 'bg-[#1E1F20]',
                textPrimary: 'text-gray-200',
                textSecondary: 'text-gray-400',
                textHover: 'hover:text-white',
                iconColor: 'text-gray-400',
                buttonHover: 'hover:bg-[#333537]',
                primaryBtnBg: 'bg-[#1A1A1C]',
                primaryBtnHover: 'hover:bg-[#28292C]',
                gridBtnBgOpen: 'bg-[#28292C]/40',
                popupBg: 'bg-[#2B2C2E]',
                popupBorder: 'border-[#444]',
                separator: 'bg-[#444]',
                userBlockBg: 'bg-[#28292C]/50',
                userBlockBorder: 'border-[#333]',
                activeItemBg: 'bg-[#28292C]',
                loginBorder: 'border-gray-700 hover:border-gray-500',
                logoText: 'text-[#C4C7C5] font-bold tracking-tight',
                spaceColor: 'text-blue-400',
                spaceHoverBorder: 'group-hover:border-blue-500/30',
                spaceHoverShadow: 'group-hover:shadow-blue-900/20',
                spaceBg: 'bg-gradient-to-br from-blue-900/10 to-transparent',
                pulseColor: 'text-rose-400',
                pulseHoverBorder: 'group-hover:border-rose-500/30',
                pulseHoverShadow: 'group-hover:shadow-rose-900/20',
                pulseBg: 'bg-gradient-to-br from-rose-900/10 to-transparent',
                nodexColor: 'text-emerald-400',
                nodexHoverBorder: 'group-hover:border-emerald-500/30',
                nodexHoverShadow: 'group-hover:shadow-emerald-900/20',
                nodexBg: 'bg-gradient-to-br from-emerald-900/10 to-transparent',
            },
            business: {
                appBg: 'bg-[#f0f2f5]',
                sidebarBg: 'bg-white',
                textPrimary: 'text-gray-800',
                textSecondary: 'text-gray-500',
                textHover: 'hover:text-black',
                iconColor: 'text-gray-600',
                buttonHover: 'hover:bg-gray-100',
                primaryBtnBg: 'bg-gray-100',
                primaryBtnHover: 'hover:bg-gray-200',
                gridBtnBgOpen: 'bg-gray-50',
                popupBg: 'bg-white',
                popupBorder: 'border-gray-200',
                separator: 'bg-gray-200',
                userBlockBg: 'bg-gray-50',
                userBlockBorder: 'border-gray-200',
                activeItemBg: 'bg-gray-100',
                loginBorder: 'border-gray-300 hover:border-gray-400',
                logoText: 'text-gray-800 font-bold tracking-tight',
                spaceColor: 'text-blue-600',
                spaceHoverBorder: 'group-hover:border-blue-200',
                spaceHoverShadow: 'group-hover:shadow-blue-200',
                spaceBg: 'bg-blue-50',
                pulseColor: 'text-rose-600',
                pulseHoverBorder: 'group-hover:border-rose-200',
                pulseHoverShadow: 'group-hover:shadow-rose-200',
                pulseBg: 'bg-rose-50',
                nodexColor: 'text-emerald-600',
                nodexHoverBorder: 'group-hover:border-emerald-200',
                nodexHoverShadow: 'group-hover:shadow-emerald-200',
                nodexBg: 'bg-emerald-50',
            },
            cyberpunk: {
                appBg: 'bg-black',
                sidebarBg: 'bg-[#050505] border-r border-[#ff00ff]/30 shadow-[4px_0_20px_-5px_rgba(255,0,255,0.2)]',
                textPrimary: 'text-[#ff00ff] drop-shadow-[0_0_2px_rgba(255,0,255,0.8)]',
                textSecondary: 'text-[#00ffff] drop-shadow-[0_0_1px_rgba(0,255,255,0.5)]',
                textHover: 'hover:text-[#ffffff] hover:drop-shadow-[0_0_5px_rgba(255,255,255,1)]',
                iconColor: 'text-[#ff00ff] drop-shadow-[0_0_3px_#ff00ff]',
                buttonHover: 'hover:bg-[#111] hover:shadow-[inset_0_0_10px_#ff00ff] hover:border hover:border-[#ff00ff]',
                primaryBtnBg: 'bg-[#000] border border-[#00ffff] shadow-[0_0_5px_#00ffff]',
                primaryBtnHover: 'hover:bg-[#111] hover:shadow-[0_0_15px_#00ffff]',
                gridBtnBgOpen: 'bg-[#000] border border-[#ff00ff] shadow-[0_0_5px_#ff00ff]',
                popupBg: 'bg-black',
                popupBorder: 'border-[#00ffff] shadow-[0_0_15px_#00ffff]',
                separator: 'bg-[#00ffff] shadow-[0_0_5px_#00ffff]',
                userBlockBg: 'bg-[#000]',
                userBlockBorder: 'border-[#ff00ff] shadow-[0_0_8px_#ff00ff]',
                activeItemBg: 'bg-[#1a1a1a] border-l-2 border-[#00ff00] shadow-[0_0_10px_rgba(0,255,0,0.3)]',
                loginBorder: 'border-[#00ffff] shadow-[0_0_5px_#00ffff] hover:border-[#ffffff] hover:shadow-[0_0_10px_#ffffff]',
                logoText: 'text-[#00ffff] font-bold tracking-widest drop-shadow-[0_0_5px_#00ffff] font-mono',
                spaceColor: 'text-[#00ffff] drop-shadow-[0_0_3px_#00ffff]',
                spaceHoverBorder: 'group-hover:border-[#00ffff]',
                spaceHoverShadow: 'group-hover:shadow-[0_0_20px_#00ffff]',
                spaceBg: 'bg-black',
                pulseColor: 'text-[#ff00ff] drop-shadow-[0_0_3px_#ff00ff]',
                pulseHoverBorder: 'group-hover:border-[#ff00ff]',
                pulseHoverShadow: 'group-hover:shadow-[0_0_20px_#ff00ff]',
                pulseBg: 'bg-black',
                nodexColor: 'text-[#00ff00] drop-shadow-[0_0_3px_#00ff00]',
                nodexHoverBorder: 'group-hover:border-[#00ff00]',
                nodexHoverShadow: 'group-hover:shadow-[0_0_20px_#00ff00]',
                nodexBg: 'bg-black',
            }
        };

        // Custom SVG Icons Strings
        const Icons = {
            Workspace: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><rect x="3" y="3" width="7" height="7" rx="2" /><rect x="14" y="3" width="7" height="7" rx="2" /><rect x="14" y="14" width="7" height="7" rx="2" /><rect x="3" y="14" width="7" height="7" rx="2" /></svg>`,
            PulseStreet: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></svg>`,
            NodeX: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M18 6L6 18M6 6l12 12" /></svg>`,
            MasterStar: `<svg viewBox="0 0 24 24" fill="none" class="w-5 h-5 text-yellow-400"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>`
        };

        // --- 全域方法 (供 HTML onclick 調用) ---
        window.app = {
            toggleSidebar: () => { state.isSidebarOpen = !state.isSidebarOpen; render(); },
            toggleSettings: (e) => { 
                if(e) e.stopPropagation(); 
                state.isSettingsOpen = !state.isSettingsOpen; 
                state.isLangMenuOpen = false;
                state.isThemeMenuOpen = false;
                render(); 
            },
            setPage: (id) => { state.activePage = id; render(); },
            setLanguage: (lang) => { state.language = lang; render(); },
            setTheme: (theme) => { state.theme = theme; render(); },
            toggleLangMenu: (e) => { e.stopPropagation(); state.isLangMenuOpen = !state.isLangMenuOpen; state.isThemeMenuOpen = false; render(); },
            toggleThemeMenu: (e) => { e.stopPropagation(); state.isThemeMenuOpen = !state.isThemeMenuOpen; state.isLangMenuOpen = false; render(); },
            login: async () => {
                if (!auth) {
                    alert("Firebase not configured. Demo mode only.");
                    state.user = { displayName: "Demo User", email: "demo@example.com", photoURL: null };
                    render();
                    return;
                }
                try { await signInWithPopup(auth, googleProvider); } catch (e) { console.error(e); }
            },
            logout: async () => {
                if (!auth) { state.user = null; render(); return; }
                try { await signOut(auth); } catch (e) { console.error(e); }
            }
        };

        // 點擊外部關閉選單
        document.addEventListener('click', (e) => {
            const settingsMenu = document.getElementById('settings-popup');
            const settingsBtn = document.getElementById('settings-btn');
            
            if (state.isSettingsOpen && 
                !settingsMenu?.contains(e.target) && 
                !settingsBtn?.contains(e.target)) {
                state.isSettingsOpen = false;
                state.isLangMenuOpen = false;
                state.isThemeMenuOpen = false;
                render();
            }
        });

        // --- 渲染邏輯 (Render) ---
        function render() {
            const t = translations[state.language];
            const s = themeStyles[state.theme]; // currentStyle
            
            // 專案按鈕資料
            const projectButtons = [
                { id: 'pulsestreet', label: t.pulse, iconHtml: Icons.PulseStreet, color: s.pulseColor, hoverBorder: s.pulseHoverBorder, hoverShadow: s.pulseHoverShadow, bg: s.pulseBg },
                { id: 'workspace', label: t.space, iconHtml: Icons.Workspace, color: s.spaceColor, hoverBorder: s.spaceHoverBorder, hoverShadow: s.spaceHoverShadow, bg: s.spaceBg },
                { id: 'nodex', label: t.nodex, iconHtml: Icons.NodeX, color: s.nodexColor, hoverBorder: s.nodexHoverBorder, hoverShadow: s.nodexHoverShadow, bg: s.nodexBg },
            ];

            // 1. 生成 Main Content HTML
            let mainContentHtml = '';
            if (state.activePage === 'pulsestreet') {
                mainContentHtml = `
                    <div class="flex-1 flex flex-col">
                        <header class="flex items-center justify-between px-6 pt-6 pb-4 border-b border-white/5">
                            <div>
                                <h1 class="text-xl font-semibold tracking-tight">${t.pulse}</h1>
                                <p class="text-xs opacity-70 mt-1">市場情緒與討論的 PulseStreet 社群牆（之後可以接你的貼文 feed）。</p>
                            </div>
                            <button class="flex items-center gap-2 rounded-full px-3 py-1.5 text-xs border border-white/10 hover:border-white/30 hover:bg-white/5 transition">
                                <i data-lucide="plus" width="14" height="14"></i>
                                <span>發佈貼文</span>
                            </button>
                        </header>
                        <!-- 內容區域已移除 -->
                    </div>
                `;
            } else if (state.activePage === 'workspace') {
                mainContentHtml = `
                    <div class="flex-1 flex flex-col px-6 pt-6 pb-4 overflow-auto scrollbar-hide">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h1 class="text-xl font-semibold tracking-tight">${t.space}</h1>
                                <p class="text-xs opacity-70 mt-1">Workspace 可以當作畫布／桌面，之後放你的 tools、nodes、layout 控制。</p>
                            </div>
                        </div>
                        <!-- 內容區域已移除 -->
                    </div>
                `;
            } else { // nodex
                mainContentHtml = `
                    <div class="flex-1 flex flex-col h-full">
                        <header class="flex items-center justify-between px-6 pt-6 pb-4 border-b border-white/5 shrink-0">
                            <div>
                                <h1 class="text-xl font-semibold tracking-tight">${t.nodex}</h1>
                                <p class="text-xs opacity-70 mt-1">LLM Gateway（NodeX）。</p>
                            </div>
                            <div class="flex items-center gap-2 text-xs opacity-70">
                                <span class="hidden sm:inline">Route:</span>
                                <span class="px-2 py-1 rounded-full border border-white/10 text-[11px] uppercase tracking-wide">Auto · Multi-LLM</span>
                            </div>
                        </header>
                        
                        <div class="flex-1 flex flex-col items-center justify-center p-4 w-full">
                            <div class="w-full max-w-3xl flex flex-col gap-3 animate-fade-in">
                                
                                <div class="w-full ${s.sidebarBg} rounded-[2rem] border ${s.popupBorder} shadow-lg relative flex flex-col transition-colors duration-300">
                                    
                                    <textarea 
                                        class="w-full bg-transparent ${s.textPrimary} placeholder-gray-500 px-6 py-5 resize-none outline-none overflow-hidden min-h-[60px] text-base" 
                                        placeholder="詢問任何問題。我相信你有很多疑問。"
                                    ></textarea>

                                    <div class="flex items-center justify-between px-4 pb-3">
                                        
                                        <div class="flex items-center gap-2">
                                            <button class="flex items-center gap-1.5 px-3 py-1.5 rounded-full ${s.buttonHover} transition-colors border ${s.popupBorder} group/btn">
                                                <i data-lucide="globe" width="14" class="text-blue-400"></i>
                                                <span class="text-xs font-medium ${s.textSecondary} group-hover/btn:text-blue-400 transition-colors">搜尋</span>
                                            </button>
                                            
                                            <button class="flex items-center gap-1.5 px-3 py-1.5 rounded-full ${s.buttonHover} transition-colors border ${s.popupBorder} group/model">
                                                <i data-lucide="cpu" width="14" class="${s.textSecondary} group-hover/model:text-blue-400"></i>
                                                <span class="text-xs font-medium ${s.textSecondary} ${s.textHover}">gemini-2.5-flash</span>
                                                <i data-lucide="chevron-down" width="12" class="${s.textSecondary}"></i>
                                            </button>
                                        </div>

                                        <div class="flex items-center gap-1">
                                            <button class="p-2 rounded-full ${s.buttonHover} ${s.textSecondary} ${s.textHover} transition-colors" title="Attach">
                                                <i data-lucide="paperclip" width="18"></i>
                                            </button>
                                            <button class="p-2 rounded-full ${s.buttonHover} ${s.textSecondary} ${s.textHover} transition-colors" title="Voice">
                                                <i data-lucide="mic" width="18"></i>
                                            </button>
                                            <button class="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors ml-1 shadow-md flex items-center justify-center">
                                                <i data-lucide="arrow-up" width="18"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p class="text-[11px] ${s.textSecondary} opacity-60">NodeX can make mistakes. Please verify important information.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 2. 生成設定選單 HTML
            let settingsPopupHtml = '';
            if (state.isSettingsOpen) {
                // 設定項目
                const items = [
                    { id: 'activity', icon: 'history', label: t.activity, separator: true },
                    { id: 'scheduled', icon: 'clock', label: t.scheduled },
                    { id: 'theme', icon: 'sun', label: t.theme, isThemeTrigger: true },
                    { id: 'language', icon: 'globe', label: t.language, isLangTrigger: true },
                    { id: 'manageSub', icon: 'info', label: t.manageSub },
                    { id: 'upgrade', iconHtml: Icons.MasterStar, label: t.upgradeMaster, special: true },
                    { id: 'feedback', icon: 'message-square', label: t.feedback },
                    { id: 'help', icon: 'help-circle', label: t.help, hasSubmenu: true },
                ];

                const menuItemsHtml = items.map(item => {
                    let rightIcon = '';
                    if (item.isLangTrigger || item.isThemeTrigger) {
                        rightIcon = (item.isLangTrigger && state.isLangMenuOpen) || (item.isThemeTrigger && state.isThemeMenuOpen)
                            ? `<i data-lucide="chevron-down" class="${s.textSecondary}" width="14"></i>`
                            : `<i data-lucide="chevron-right" class="${s.textSecondary}" width="14"></i>`;
                    } else if (item.hasSubmenu) {
                        rightIcon = `<i data-lucide="chevron-right" class="${s.textSecondary}" width="14"></i>`;
                    }

                    // 點擊事件
                    let onClick = '';
                    if (item.isLangTrigger) onClick = `onclick="app.toggleLangMenu(event)"`;
                    else if (item.isThemeTrigger) onClick = `onclick="app.toggleThemeMenu(event)"`;

                    // 圖示 (Lucide 或 Custom)
                    const iconDisplay = item.iconHtml 
                        ? item.iconHtml 
                        : `<i data-lucide="${item.icon}" size="18" class="${item.special ? 'text-yellow-400' : s.textSecondary + ' ' + s.textHover}"></i>`;

                    // 子選單
                    let subMenuHtml = '';
                    if (item.isLangTrigger && state.isLangMenuOpen) {
                        subMenuHtml = `
                            <div class="${s.activeItemBg} bg-opacity-50">
                                <button onclick="app.setLanguage('zh-TW')" class="w-full flex items-center justify-between px-4 py-2 pl-12 ${s.buttonHover} transition-colors text-left">
                                    <span class="text-[13px] ${state.language === 'zh-TW' ? 'text-blue-400' : s.textSecondary}">中文</span>
                                    ${state.language === 'zh-TW' ? `<i data-lucide="check" class="text-blue-400" width="14"></i>` : ''}
                                </button>
                                <button onclick="app.setLanguage('en-US')" class="w-full flex items-center justify-between px-4 py-2 pl-12 ${s.buttonHover} transition-colors text-left">
                                    <span class="text-[13px] ${state.language === 'en-US' ? 'text-blue-400' : s.textSecondary}">English</span>
                                    ${state.language === 'en-US' ? `<i data-lucide="check" class="text-blue-400" width="14"></i>` : ''}
                                </button>
                            </div>
                        `;
                    }
                    if (item.isThemeTrigger && state.isThemeMenuOpen) {
                         subMenuHtml = `
                            <div class="${s.activeItemBg} bg-opacity-50">
                                <button onclick="app.setTheme('default')" class="w-full flex items-center justify-between px-4 py-2 pl-12 ${s.buttonHover} transition-colors text-left">
                                    <span class="text-[13px] ${state.theme === 'default' ? 'text-blue-400' : s.textSecondary}">${t.themeDefault}</span>
                                    ${state.theme === 'default' ? `<i data-lucide="check" class="text-blue-400" width="14"></i>` : ''}
                                </button>
                                <button onclick="app.setTheme('business')" class="w-full flex items-center justify-between px-4 py-2 pl-12 ${s.buttonHover} transition-colors text-left">
                                    <span class="text-[13px] ${state.theme === 'business' ? 'text-blue-400' : s.textSecondary}">${t.themeBusiness}</span>
                                    ${state.theme === 'business' ? `<i data-lucide="check" class="text-blue-400" width="14"></i>` : ''}
                                </button>
                                <button onclick="app.setTheme('cyberpunk')" class="w-full flex items-center justify-between px-4 py-2 pl-12 ${s.buttonHover} transition-colors text-left">
                                    <span class="text-[13px] ${state.theme === 'cyberpunk' ? 'text-blue-400' : s.textSecondary}">${t.themeCyberpunk}</span>
                                    ${state.theme === 'cyberpunk' ? `<i data-lucide="check" class="text-blue-400" width="14"></i>` : ''}
                                </button>
                            </div>
                        `;
                    }

                    return `
                        <div>
                            <button ${onClick} class="w-full flex items-center justify-between px-4 py-3 ${s.buttonHover} transition-colors text-left group">
                                <div class="flex items-center gap-3">
                                    ${iconDisplay}
                                    <span class="text-[13px] ${item.special ? s.textPrimary + ' font-medium' : s.textPrimary + ' ' + s.textHover}">
                                        ${item.label}
                                    </span>
                                </div>
                                ${rightIcon}
                            </button>
                            ${subMenuHtml}
                            ${item.separator ? `<div class="h-[1px] ${s.separator} mx-0 my-1"></div>` : ''}
                        </div>
                    `;
                }).join('');

                // 登出按鈕
                const logoutHtml = state.user ? `
                    <div class="h-[1px] ${s.separator} mx-0 my-1"></div>
                    <button onclick="app.logout()" class="w-full flex items-center gap-3 px-4 py-3 ${s.buttonHover} transition-colors text-left group text-red-400">
                        <i data-lucide="log-out" width="18"></i>
                        <span class="text-[13px] font-medium">${t.logout}</span>
                    </button>
                ` : '';

                settingsPopupHtml = `
                    <div id="settings-popup" class="absolute bottom-full left-12 mb-3 w-[280px] ${s.popupBg} rounded-xl shadow-2xl border ${s.popupBorder} overflow-hidden z-50 flex flex-col animate-zoom-in">
                        <div class="py-2">
                            ${menuItemsHtml}
                            ${logoutHtml}
                        </div>
                    </div>
                `;
            }

            // 3. 生成 Grid Buttons
            const gridButtonsHtml = projectButtons.map(btn => {
                const isActive = state.activePage === btn.id;
                const wrapperClass = state.isSidebarOpen 
                    ? `grid grid-cols-3 gap-2 w-full` 
                    : `flex flex-col gap-2 items-center mt-2`;
                
                const btnClass = `
                    relative group flex flex-col rounded-2xl border border-transparent transition-all duration-300 ease-out
                    ${state.isSidebarOpen 
                        ? `w-full aspect-square p-2.5 justify-between ${btn.bg} ${s.gridBtnBgOpen}` 
                        : `w-10 h-10 items-center justify-center p-0 bg-transparent ${s.buttonHover}`
                    }
                    ${state.isSidebarOpen ? `hover:-translate-y-1 hover:shadow-lg ${btn.hoverShadow} ${btn.hoverBorder} ${s.buttonHover}` : ''}
                    ${isActive ? 'ring-2 ring-white/40 ring-offset-2 ring-offset-transparent' : ''}
                `;

                return `
                    <button onclick="app.setPage('${btn.id}')" class="${btnClass}" title="${btn.label}">
                        ${state.isSidebarOpen ? `<span class="text-[10px] font-bold tracking-wider ${s.textSecondary} ${s.textHover} text-left uppercase transition-colors break-words leading-tight">${btn.label}</span>` : ''}
                        <div class="transition-all duration-300 ${state.isSidebarOpen ? `self-end ${btn.color} opacity-80 group-hover:opacity-100 group-hover:scale-110` : `${s.textSecondary} group-hover:${btn.color}`}">
                            ${btn.iconHtml}
                        </div>
                    </button>
                `;
            }).join('');

            // 4. 使用者區塊
            let userBlockHtml = '';
            if (state.user) {
                const avatar = state.user.photoURL 
                    ? `<img src="${state.user.photoURL}" class="w-6 h-6 rounded-full border ${s.popupBorder}" />`
                    : `<div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold text-white">${state.user.displayName ? state.user.displayName[0] : 'U'}</div>`;

                userBlockHtml = `
                    <div class="flex items-center gap-2 ${state.isSidebarOpen ? `justify-between px-2 py-2 ${s.userBlockBg} rounded-lg border ${s.userBlockBorder}` : 'justify-center'} transition-all duration-300">
                        <div class="flex items-center gap-3 overflow-hidden ${state.isSidebarOpen ? 'flex-1' : ''}">
                            ${avatar}
                            ${state.isSidebarOpen ? `<div class="flex flex-col overflow-hidden"><span class="text-xs font-medium ${s.textPrimary} truncate">${state.user.displayName}</span><span class="text-[10px] ${s.textSecondary} truncate">${state.user.email}</span></div>` : ''}
                        </div>
                        ${state.isSidebarOpen ? `<button class="p-1.5 rounded-full ${s.textSecondary} ${s.textHover} ${s.buttonHover} transition-colors relative"><i data-lucide="bell" width="16"></i><span class="absolute top-1 right-1.5 w-1.5 h-1.5 bg-red-500 rounded-full border border-[#28292C]"></span></button>` : ''}
                    </div>
                `;
            } else {
                userBlockHtml = `
                    <button onclick="app.login()" class="flex items-center gap-3 w-full p-2 rounded-md ${s.buttonHover} group text-left transition-colors border border-dashed ${s.loginBorder} ${state.isSidebarOpen ? 'justify-start' : 'justify-center'}" title="${t.login}">
                        <div class="w-6 h-6 flex items-center justify-center ${s.activeItemBg} rounded-full"><i data-lucide="user" width="14" class="${s.textSecondary} ${s.textHover}"></i></div>
                        ${state.isSidebarOpen ? `<span class="text-sm ${s.textSecondary} ${s.textHover}">${t.login}</span>` : ''}
                    </button>
                `;
            }

            // 5. 組合整體 HTML
            const appHtml = `
                <div class="flex h-screen ${s.appBg} ${s.textPrimary} overflow-hidden transition-colors duration-300 w-full">
                    <!-- Sidebar -->
                    <aside class="flex flex-col ${s.sidebarBg} transition-all duration-300 ease-in-out ${state.isSidebarOpen ? 'w-[300px]' : 'w-[72px]'} border-r border-transparent relative z-50">
                        <div class="p-4 flex flex-col gap-6">
                            <div class="flex items-center gap-3">
                                <button onclick="app.toggleSidebar()" class="p-2 rounded-full ${s.buttonHover} ${s.textSecondary} ${s.textHover} transition-colors">
                                    <i data-lucide="menu" width="24"></i>
                                </button>
                                ${state.isSidebarOpen ? `<span class="text-lg animate-fade-in ${s.logoText}">brooklyn-terminal</span>` : ''}
                            </div>

                            <div class="flex items-center gap-2 transition-all duration-300 ${state.isSidebarOpen ? '' : 'justify-center'}">
                                <button class="flex items-center gap-3 ${s.primaryBtnBg} ${s.primaryBtnHover} ${s.textSecondary} ${s.textHover} rounded-full p-3 transition-all duration-300 ${state.isSidebarOpen ? 'flex-1 pl-4' : 'w-10 h-10 justify-center p-0 bg-transparent ' + s.buttonHover}" title="${t.newChat}">
                                    <i data-lucide="plus" width="20" class="${s.iconColor}"></i>
                                    ${state.isSidebarOpen ? `<span class="text-sm font-medium truncate">${t.newChat}</span>` : ''}
                                </button>
                                ${state.isSidebarOpen ? `<button class="flex items-center justify-center w-12 h-11 rounded-full ${s.buttonHover} ${s.textSecondary} ${s.textHover} transition-colors" title="${t.tempChat}"><i data-lucide="message-square-dashed" width="20"></i></button>` : ''}
                            </div>

                            <div class="transition-all duration-300 ${state.isSidebarOpen ? 'grid grid-cols-3 gap-2 w-full' : 'flex flex-col gap-2 items-center mt-2'}">
                                ${gridButtonsHtml}
                            </div>
                        </div>

                        <div class="mt-auto relative">
                            ${settingsPopupHtml}
                            
                            <div class="p-3 pb-0">
                                ${userBlockHtml}
                            </div>

                            <div class="p-3 border-t border-transparent">
                                <button id="settings-btn" onclick="app.toggleSettings(event)" class="flex items-center gap-3 w-full p-3 rounded-md ${s.buttonHover} group text-left transition-colors ${state.isSidebarOpen ? 'justify-start' : 'justify-center'} ${state.isSettingsOpen ? s.activeItemBg + ' ' + s.textPrimary : ''}">
                                    <i data-lucide="settings" width="20" class="${s.textSecondary} ${state.isSettingsOpen ? s.textPrimary : ''}"></i>
                                    ${state.isSidebarOpen ? `<span class="text-sm ${s.textSecondary} ${s.textHover}">${t.settings}</span>` : ''}
                                </button>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <main class="flex-1 flex flex-col relative overflow-hidden">
                        ${mainContentHtml}
                    </main>
                </div>
            `;

            document.getElementById('app').innerHTML = appHtml;
            // 重新初始化 Icons
            lucide.createIcons();
        }

        // 監聽 Auth
        if (auth) {
            onAuthStateChanged(auth, (currentUser) => {
                state.user = currentUser;
                render();
            });
        }

        // 初始渲染
        render();

    </script>
</body>

</html>
